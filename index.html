<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Stars Simulator</title>
    <script src="https://telegram.org"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --accent-color: #fcd535;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            background: radial-gradient(circle at top, #1a202c 0%, #0d1117 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* –®–∞–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
        .header {
            width: 90%;
            padding: 20px;
            margin-top: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent-color); color: #000; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .stats { text-align: right; }
        .balance { color: var(--accent-color); font-size: 20px; font-weight: 800; }
        .spent { font-size: 11px; opacity: 0.6; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .box-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .box-emoji {
            font-size: 120px;
            filter: drop-shadow(0 0 20px rgba(252, 213, 53, 0.3));
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Å—Ç—Ä—è—Å–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .shake { animation: shakeAnim 0.5s ease-in-out; }
        @keyframes shakeAnim {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(10deg) scale(1.1); }
            75% { transform: rotate(-10deg) scale(1.1); }
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è */
        .open-btn {
            width: 85%;
            padding: 18px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fcd535 0%, #f7b500 100%);
            border: none;
            border-radius: 18px;
            color: #000;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(252, 213, 53, 0.2);
            cursor: pointer;
        }

        /* –°–µ—Ç–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è */
        .inventory-panel {
            width: 100%;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            border-radius: 30px 30px 0 0;
            padding: 20px;
            max-height: 30vh;
            overflow-y: auto;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .gift-slot {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <div class="avatar" id="avatar-char">?</div>
            <div id="username">Player</div>
        </div>
        <div class="stats">
            <div class="balance">‚≠ê <span id="bal-val">500</span></div>
            <div class="spent">–ó–∞—Ç—Ä–∞—Ç—ã: <span id="spent-val">0</span></div>
        </div>
    </div>

    <div class="main-stage">
        <div class="box-container" id="box-trigger" onclick="openBox()">
            <div class="box-emoji" id="visual-box">üéÅ</div>
        </div>
        <p style="opacity: 0.5; font-size: 14px; margin-top: 20px;">–ù–∞–∂–º–∏ –Ω–∞ —Å—É–Ω–¥—É–∫ –∏–ª–∏ –∫–Ω–æ–ø–∫—É</p>
    </div>

    <button class="open-btn" onclick="openBox()">–û—Ç–∫—Ä—ã—Ç—å –∑–∞ 25 ‚≠ê</button>

    <div class="inventory-panel">
        <div style="font-weight: bold; font-size: 14px; opacity: 0.8;">–í–ê–®–ê –ö–û–õ–õ–ï–ö–¶–ò–Ø NFT</div>
        <div class="inventory-grid" id="inv-grid">
            <!-- –°–ª–æ—Ç—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let bal = 500;
        let spent = 0;
        const items = ['üíé', 'üöÄ', 'üëë', 'üëª', 'üèÜ', 'üåà', 'üî•', 'üåÄ'];

        function openBox() {
            if (bal < 25) {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!");
                return;
            }

            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
            const box = document.getElementById('box-trigger');
            box.classList.add('shake');
            tg.HapticFeedback.impactOccurred('heavy');

            setTimeout(() => {
                box.classList.remove('shake');
                bal -= 25;
                spent += 25;
                
                const win = items[Math.floor(Math.random() * items.length)];
                addSlot(win);
                updateDisplay();
                
                tg.HapticFeedback.notificationOccurred('success');
            }, 500);
        }

        function addSlot(emoji) {
            const grid = document.getElementById('inv-grid');
            const slot = document.createElement('div');
            slot.className = 'gift-slot';
            slot.innerText = emoji;
            grid.prepend(slot);
        }

        function updateDisplay() {
            document.getElementById('bal-val').innerText = bal;
            document.getElementById('spent-val').innerText = spent;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            document.getElementById('username').innerText = user.first_name;
            document.getElementById('avatar-char').innerText = user.first_name.charAt(0);
        }

        updateDisplay();
    </script>
</body>
</html>
