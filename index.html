<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Gift Store</title>
    <!-- Подключаем главный скрипт Telegram -->
    <script src="https://telegram.org"></script>
    <style>
        /* Используем системные цвета Telegram для "оживления" интерфейса */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .nft-img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 { margin: 10px 0; font-size: 22px; }
        p { color: var(--tg-theme-hint-color, #999); margin-bottom: 20px; }

        .btn {
            background-color: var(--tg-theme-button-color, #248bcf);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="card">
        <!-- Реальная картинка подарка из базы Telegram/Fragment -->
        <img src="https://nft.fragment.com" class="nft-img" alt="Plush Pepe">
        
        <h2>Plush Pepe</h2>
        <p>Эксклюзивный NFT подарок</p>

        <button class="btn" onclick="handleBuy()">Купить за 3330 TON</button>
    </div>

    <script>
        // Инициализация Web App
        const tg = window.Telegram.WebApp;

        // Сообщаем Telegram, что приложение готово и его можно показать (убирает заглушку-картинку)
        tg.ready();
        
        // Разворачиваем на весь экран
        tg.expand();

        // Настройка цвета статус-бара в тон приложению
        tg.setHeaderColor(tg.themeParams.bg_color);

        function handleBuy() {
            // Вибрация при нажатии (Haptic Feedback) - делает приложение "живым"
            tg.HapticFeedback.notificationOccurred('success');

            // Официальный метод для открытия ссылки
            tg.openLink('https://fragment.com');
        }
    </script>
</body>
</html>
