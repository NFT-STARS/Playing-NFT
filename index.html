<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org"></script>
    <style>
        body { background: #f0f0f0; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .gift-card { background: white; border-radius: 15px; padding: 20px; margin: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { background: #248bcf; color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        img { width: 150px; border-radius: 10px; }
    </style>
</head>
<body>
    <h2>Витрина NFT Подарков</h2>
    
    <div class="gift-card">
        <img src="https://nft.fragment.com" alt="Pepe">
        <h3>Plush Pepe</h3>
        <p>Цена: 3330 TON</p>
        <button onclick="openNft()">Купить на Fragment</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); // Сообщаем Telegram, что мы загрузились
        tg.expand(); // Разворачиваем на весь экран

        function openNft() {
            tg.openLink('https://fragment.com');
        }
    </script>
</body>
</html>
