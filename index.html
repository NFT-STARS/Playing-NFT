<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó—É–±-–¢–∞–ø–µ—Ä 2026</title>
    <style>
        :root { --main-color: #2c3e50; --accent-color: #27ae60; --shop-color: #9b59b6; --dia-color: #00d2ff; }
        body { 
            margin: 0; background: radial-gradient(circle, #ffffff 0%, #e0f0ff 100%); 
            font-family: 'Segoe UI', sans-serif; text-align: center; overflow: hidden; touch-action: none; 
        }
        
        /* –§–æ–Ω –º–∞–≥–∞–∑–∏–Ω–∞ */
        #shop-screen { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; }

        /* –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π –ú—É–ª—å—Ç—è—à–Ω—ã–π –ó—É–±–∏–∫ */
        #tooth-container { width: 180px; height: 200px; position: relative; transition: transform 0.1s; cursor: pointer; z-index: 10; margin-top: 20px; }
        #tooth {
            width: 100%; height: 100%; background: white; border: 6px solid #dcdde1;
            border-radius: 40% 40% 50% 50% / 20% 20% 80% 80%; /* –§–æ—Ä–º–∞ –∑—É–±–∞ */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; z-index: 11; box-shadow: inset -10px -10px 0 #f1f2f6;
        }
        .tooth-top { position: absolute; top: -10px; width: 100%; display: flex; justify-content: space-around; }
        .bump { width: 45%; height: 30px; background: white; border-radius: 50% 50% 0 0; border: 6px solid #dcdde1; border-bottom: none; }
        
        .limb { position: absolute; background: #f1f2f6; border: 4px solid #dcdde1; border-radius: 20px; z-index: 5; }
        .arm { width: 15px; height: 70px; top: 70px; }
        .left-arm { left: -30px; transform: rotate(20deg); border-radius: 20px 0 0 20px; }
        .right-arm { right: -30px; transform: rotate(-20deg); border-radius: 0 20px 20px 0; }
        .leg { width: 30px; height: 60px; bottom: -40px; border-radius: 0 0 15px 15px; }
        .left-leg { left: 30px; }
        .right-leg { right: 30px; }

        .eye-row { display: flex; margin-bottom: 10px; }
        .eye { width: 22px; height: 22px; background: var(--main-color); border-radius: 50%; margin: 0 15px; position: relative; transition: 0.1s; }
        .eye::after { content: ''; position: absolute; top: 3px; left: 3px; width: 6px; height: 6px; background: white; border-radius: 50%; }
        #mouth { width: 45px; height: 10px; border-radius: 10px; background: #e74c3c; transition: 0.1s; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏—Å–µ–¥–∞–Ω–∏—è –∏ –∑–∞–∫—Ä—ã—Ç–∏—è –≥–ª–∞–∑ */
        .active-squat { transform: scale(0.9, 0.7) translateY(40px); }
        .active-squat .eye { height: 4px; border-radius: 0; margin-top: 10px; }
        .active-squat .eye::after { display: none; }

        /* –ú–µ–¥–∞–ª–∏ –≤ –¢–û–ü–µ */
        .medal { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 0 auto; border: 4px solid; }
        .gold-m { background: #FFD700; border-color: #DAA520; color: #5d2e0a; box-shadow: 0 0 10px #FFD700; }
        .silver-m { background: #C0C0C0; border-color: #A9A9A9; color: #333; box-shadow: 0 0 10px #C0C0C0; }
        .bronze-m { background: #CD7F32; border-color: #8B4513; color: white; box-shadow: 0 0 10px #CD7F32; }
        
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ –≤–∞—à–µ–≥–æ –∫–æ–¥–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã */
        .wood-board { background: linear-gradient(45deg, #5D2E0A, #8B4513); border: 4px solid #3E1F07; border-radius: 10px; color: #FFD700; display: inline-block; padding: 5px 20px; font-weight: bold; }
        #energy-container { width: 80%; margin: 15px auto; background: #dcdde1; height: 25px; border-radius: 15px; overflow: hidden; position: relative; border: 2px solid var(--main-color); }
        #energy-bar { width: 100%; height: 100%; background: var(--accent-color); transition: width 0.3s; }
        .nav-bar { display: flex; justify-content: center; padding: 10px; gap: 10px; }
        .btn { background: var(--main-color); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #top-screen { background: url('https://www.transparenttextures.com'), linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%); }
    </style>
</head>
<body>
    <div class="dia-container" style="position: absolute; top: 10px; right: 10px; z-index: 100;">üíé <span id="dia-val">0</span></div>
    
    <!-- –ú–ê–ì–ê–ó–ò–ù -->
    <div id="shop-screen" style="display:none; position:fixed; width:100%; height:100%; z-index:500; padding-top:20px;">
        <h2>üõí –ú–ê–ì–ê–ó–ò–ù 2026</h2>
        <div style="padding:20px;">
            <div style="background:rgba(255,255,255,0.1); padding:15px; border-radius:15px; margin-bottom:10px;">
                <h3>–£—Å–∏–ª–∏—Ç–µ–ª—å x2 (30 –º–∏–Ω)</h3>
                <p>–£–¥–≤–∞–∏–≤–∞–µ—Ç –≤—Å—é –ø—Ä–∏–±—ã–ª—å!</p>
                <button class="btn" style="background:var(--dia-color); color:black;" onclick="buyBooster()">–ö—É–ø–∏—Ç—å –∑–∞ 25 üíé</button>
            </div>
            <button class="btn" style="background:#ff9f43; width:100%;" onclick="buyEnergy(50, 350)">üîã FULL –≠–Ω–µ—Ä–≥–∏—è (350 üí∞)</button>
        </div>
        <button class="btn" onclick="toggleScreen('shop-screen', false)">–ù–ê–ó–ê–î</button>
    </div>

    <!-- –¢–û–ü -->
    <div id="top-screen" style="display:none; position:fixed; width:100%; height:100%; z-index:500; padding-top:20px; overflow-y:auto;">
        <h2>üèÜ –†–ï–ô–¢–ò–ù–ì</h2>
        <div style="display:flex; justify-content:center; gap:5px; margin-bottom:10px;">
            <button class="btn" onclick="changeTab('all')">–í—Å–µ –≤—Ä–µ–º—è</button>
            <button class="btn" onclick="changeTab('week')">–ù–µ–¥–µ–ª—è</button>
        </div>
        <button class="btn" onclick="toggleScreen('top-screen', false)" style="background:#e74c3c">–ó–ê–ö–†–´–¢–¨</button>
        <table style="width:95%; margin:10px auto; border-collapse:separate; border-spacing:0 10px;" id="leaderboard"></table>
    </div>

    <div id="ui">
        <div class="wood-board">–ü—Ä–∏–±—ã–ª—å: +<span id="p-val">0</span>/—Å–µ–∫ <span id="booster-tag" style="display:none; color:white;">(X2 üî•)</span></div>
        <p id="score" style="font-size:50px; font-weight:900; margin:0;">0</p>
    </div>

    <div id="game-area">
        <div id="tooth-container" onmousedown="tap(event)" ontouchstart="tap(event)">
            <div class="tooth-top"><div class="bump"></div><div class="bump"></div></div>
            <div id="tooth">
                <div class="eye-row"><div class="eye"></div><div class="eye"></div></div>
                <div id="mouth"></div>
            </div>
            <div class="limb arm left-arm"></div><div class="limb arm right-arm"></div>
            <div class="limb leg left-leg"></div><div class="limb leg right-leg"></div>
        </div>
    </div>

    <div id="energy-container">
        <div id="energy-bar"></div>
        <div id="energy-info" style="position:absolute; width:100%; top:5px; font-weight:bold;">‚ö° <span id="e-num">50</span> / 50</div>
    </div>

    <div class="nav-bar">
        <button class="btn" onclick="buyUpgrade()">–£–õ–£–ß–®–ò–¢–¨</button>
        <button class="btn" onclick="toggleScreen('top-screen', true)">üèÜ –¢–û–ü</button>
        <button class="btn" onclick="toggleScreen('shop-screen', true)" style="background:var(--shop-color)">üß∫ –ú–ê–ì–ê–ó–ò–ù</button>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('z_balance')) || 0;
        let diamonds = parseInt(localStorage.getItem('z_dia')) || 0;
        let profit = parseFloat(localStorage.getItem('z_pr')) || 0;
        let energy = 50;
        let boosterTime = parseInt(localStorage.getItem('z_boost_end')) || 0;

        function updateUI() {
            let isBoostActive = Date.now() < boosterTime;
            let displayProfit = isBoostActive ? profit * 2 : profit;
            
            document.getElementById('score').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('dia-val').innerText = diamonds;
            document.getElementById('p-val').innerText = displayProfit.toFixed(1);
            document.getElementById('e-num').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = (energy / 50 * 100) + '%';
            document.getElementById('booster-tag').style.display = isBoostActive ? 'inline' : 'none';
        }

        function tap(e) {
            if (energy >= 1) {
                balance += 1; energy -= 1;
                let char = document.getElementById('tooth-container');
                char.classList.add('active-squat');
                setTimeout(() => char.classList.remove('active-squat'), 100);
                updateUI();
            }
        }

        function buyBooster() {
            if (diamonds >= 25) {
                diamonds -= 25;
                boosterTime = Date.now() + (30 * 60 * 1000);
                localStorage.setItem('z_boost_end', boosterTime);
                alert("–ë—É—Å—Ç–µ—Ä X2 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –Ω–∞ 30 –º–∏–Ω—É—Ç!");
                updateUI();
            } else { alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∞–ª–º–∞–∑–æ–≤!"); }
        }

        function renderTop() {
            let players = [{n: "–í—ã", s: balance}, {n: "Bot1", s: 5000}, {n: "Bot2", s: 2000}, {n: "Bot3", s: 1000}];
            players.sort((a,b) => b.s - a.s);
            document.getElementById('leaderboard').innerHTML = players.map((p, i) => {
                let medal = i === 0 ? 'gold-m' : i === 1 ? 'silver-m' : i === 2 ? 'bronze-m' : '';
                return `<tr style="background:rgba(255,255,255,0.8); border-radius:15px;">
                    <td style="padding:10px; width:60px;">${i < 3 ? `<div class="medal ${medal}">${i+1}</div>` : `#${i+1}`}</td>
                    <td style="text-align:left; font-weight:bold;">${p.n}</td>
                    <td style="text-align:right; padding-right:15px;">${Math.floor(p.s).toLocaleString()}</td>
                </tr>`;
            }).join('');
        }

        function toggleScreen(id, s) { document.getElementById(id).style.display = s ? 'block' : 'none'; if(id==='top-screen' && s) renderTop(); }
        function buyUpgrade() { if(balance >= 100) { balance -= 100; profit += 0.5; updateUI(); } }
        function buyEnergy(a, p) { if(balance >= p) { balance -= p; energy = 50; updateUI(); } }

        setInterval(() => {
            let mult = Date.now() < boosterTime ? 2 : 1;
            balance += (profit * mult) / 10;
            if (energy < 50) energy += 0.05;
            updateUI();
        }, 100);

        setInterval(() => {
            localStorage.setItem('z_balance', balance);
            localStorage.setItem('z_dia', diamonds);
            localStorage.setItem('z_pr', profit);
        }, 3000);

        updateUI();
    </script>
</body>
</html>
