<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Подарков</title>
    <script src="https://telegram.org"></script>
    <style>
        body { font-family: sans-serif; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .gift-card { border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .price { color: #2ecc71; font-weight: bold; }
        button { background: #3498db; color: white; border: none; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Доступные подарки</h2>
    <div id="gift-list">
        <!-- Список подгрузится через JS -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        // Имитация базы данных подарков из "Тюряги" или другой игры
        const gifts = [
            { id: 1, name: "Пачка папирос", price: "50 монет" },
            { id: 2, name: "Чайфир", price: "150 монет" },
            { id: 3, name: "Золотой перстень", price: "500 монет" }
        ];

        const container = document.getElementById('gift-list');
        gifts.forEach(gift => {
            const div = document.createElement('div');
            div.className = 'gift-card';
            div.innerHTML = `
                <span>${gift.name}</span>
                <span class="price">${gift.price}</span>
                <button onclick="order(${gift.id})">Купить</button>
            `;
            container.appendChild(div);
        });

        function order(id) {
            tg.sendData("gift_id_" + id); // Отправка данных обратно в бот
            tg.close();
        }
    </script>
</body>
</html>
