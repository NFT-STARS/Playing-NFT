<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram NFT Gifts 2026</title>
    <script src="https://telegram.org"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --button: var(--tg-theme-button-color, #248bcf);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: var(--sec-bg); border-radius: 15px; padding: 12px; text-align: center; border: 1px solid rgba(0,0,0,0.05); }
        .nft-img { width: 100%; border-radius: 10px; aspect-ratio: 1/1; object-fit: cover; margin-bottom: 8px; }
        .name { font-size: 14px; font-weight: bold; margin-bottom: 4px; }
        .price { color: #0088cc; font-size: 13px; font-weight: bold; margin-bottom: 10px; }
        .btn { background: var(--button); color: white; border: none; width: 100%; padding: 8px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h3 style="text-align: center;">Лимитированные подарки</h3>
    <div class="grid" id="nft-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Реальные данные подарков Telegram на начало 2026 года
        const gifts = [
            {
                name: "Plush Pepe",
                price: "Лимитированный",
                img: "https://nft.fragment.com",
                url: "https://fragment.com"
            },
            {
                name: "Toy Bear",
                price: "500 TON",
                img: "https://nft.fragment.com",
                url: "https://fragment.com"
            },
            {
                name: "Heroic Helmet",
                price: "100 TON",
                img: "https://nft.fragment.com",
                url: "https://fragment.com"
            },
            {
                name: "White Dog",
                price: "250 TON",
                img: "https://nft.fragment.com",
                url: "https://fragment.com"
            }
        ];

        const container = document.getElementById('nft-container');

        gifts.forEach(gift => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <img src="${gift.img}" class="nft-img">
                <div class="name">${gift.name}</div>
                <div class="price">${gift.price}</div>
                <button class="btn" onclick="openGift('${gift.url}')">Купить на Fragment</button>
            `;
            container.appendChild(div);
        });

        function openGift(url) {
            // Реальный переход на страницу покупки
            tg.openLink(url);
        }
    </script>
</body>
</html>
