<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Strong Tooth v2.0</title>
    <script src="https://telegram.org"></script>
    <style>
        :root {
            --bg: #f4f7f6;
            --metal: linear-gradient(180deg, #7f8c8d 0%, #2c3e50 100%);
            --chrome: linear-gradient(180deg, #bdc3c7 0%, #95a5a6 100%);
        }

        body {
            margin: 0; padding: 0; background: var(--bg);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            height: 100vh; display: flex; flex-direction: column; align-items: center;
            overflow: hidden; touch-action: none;
        }

        /* –§–æ–Ω —Å –≥–∏—Ä–µ–π */
        .bg-icon {
            position: absolute; top: 50%; opacity: 0.03; width: 300px; z-index: 0;
        }

        /* –°—á–µ—Ç—á–∏–∫ */
        .stats { margin-top: 40px; text-align: center; z-index: 2; }
        .count-text { font-size: 54px; color: #2c3e50; font-weight: bold; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .stage { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; position: relative; }

        /* –†–ï–ê–õ–ò–°–¢–ò–ß–ù–ê–Ø –®–¢–ê–ù–ì–ê */
        .barbell {
            position: absolute; top: -30px; left: -60px; width: 340px; height: 14px;
            background: var(--chrome); border-radius: 7px; z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .plate {
            position: absolute; background: var(--metal); border-radius: 4px;
            box-shadow: inset 2px 2px 2px rgba(255,255,255,0.2);
        }
        .plate-big { width: 20px; height: 70px; top: -28px; }
        .plate-small { width: 15px; height: 50px; top: -18px; }
        
        .left-p1 { left: 0; } .left-p2 { left: 22px; }
        .right-p1 { right: 0; } .right-p2 { right: 22px; }

        /* –ó–£–ë */
        .tooth-hero {
            position: relative; width: 220px; height: 230px;
            background: #fff; border: 5px solid #2c3e50;
            border-radius: 50px 50px 80px 80px;
            box-shadow: inset -15px -15px 0 #ecf0f1;
            transition: transform 0.1s ease;
        }
        .eye { position: absolute; top: 70px; width: 18px; height: 25px; background: #2c3e50; border-radius: 50%; }
        .eye.l { left: 55px; } .eye.r { right: 55px; }
        .mouth { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); width: 40px; height: 20px; border-bottom: 5px solid #2c3e50; border-radius: 50%; }

        /* –ú–´–®–¶–´ */
        .bicep { display: none; position: absolute; top: 100px; width: 60px; height: 60px; background: #fff; border: 5px solid #2c3e50; border-radius: 50%; z-index: -1; }
        .bicep.l { left: -40px; } .bicep.r { right: -40px; }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è */
        .lvl-muscles .bicep { display: block; }
        .tap-active { transform: scale(0.95) translateY(10px); }

        /* –û–ö–ù–û –¢–û–ü */
        #top-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; display: none; flex-direction: column;
        }
        .top-header { padding: 20px; background: #2c3e50; color: white; font-size: 20px; display: flex; justify-content: space-between; }
        .top-list { flex: 1; overflow-y: auto; padding: 10px; }
        .top-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; font-size: 16px; }
        .top-item.me { background: #e8f4fd; font-weight: bold; border-left: 5px solid #3498db; }

        .btn-top { margin-bottom: 40px; padding: 15px 40px; border-radius: 30px; border: none; background: #3498db; color: white; font-weight: bold; font-size: 18px; box-shadow: 0 4px 15px rgba(52,152,219,0.4); }
    </style>
</head>
<body>

    <img src="https://cdn-icons-png.flaticon.com" class="bg-icon" style="left: 10%; top: 20%;">
    
    <div class="stats">
        <div class="count-text" id="score">0</div>
        <div style="color: #7f8c8d;">–ì–ê–ù–¢–ï–õ–ï–ô –ù–ê–ë–†–ê–ù–û</div>
    </div>

    <div class="stage" id="tap-zone">
        <div class="tooth-hero" id="hero">
            <div class="barbell">
                <div class="plate plate-big left-p1"></div>
                <div class="plate plate-small left-p2"></div>
                <div class="plate plate-big right-p1"></div>
                <div class="plate plate-small right-p2"></div>
            </div>
            <div class="eye l"></div>
            <div class="eye r"></div>
            <div class="mouth"></div>
            <div class="bicep l"></div>
            <div class="bicep r"></div>
        </div>
    </div>

    <button class="btn-top" onclick="openTop()">üèÜ –¢–û–ü-150</button>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –¢–û–ü–∞ -->
    <div id="top-modal">
        <div class="top-header">
            <span>–†–µ–π—Ç–∏–Ω–≥ –ê—Ç–ª–µ—Ç–æ–≤</span>
            <span onclick="closeTop()" style="cursor:pointer">‚úñ</span>
        </div>
        <div class="top-list" id="leaderboard-content"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseInt(localStorage.getItem('tooth_score')) || 0;
        const scoreEl = document.getElementById('score');
        const hero = document.getElementById('hero');

        function updateView() {
            scoreEl.innerText = score;
            if (score >= 50) hero.classList.add('lvl-muscles');
        }

        function doTap() {
            score++;
            updateView();
            localStorage.setItem('tooth_score', score);
            
            hero.classList.add('tap-active');
            setTimeout(() => hero.classList.remove('tap-active'), 80);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }

        document.getElementById('tap-zone').addEventListener('touchstart', (e) => {
            e.preventDefault();
            doTap();
        });

        // –õ–û–ì–ò–ö–ê –¢–û–ü-150 (–° –ë–û–¢–ê–ú–ò)
        function openTop() {
            const list = document.getElementById('leaderboard-content');
            list.innerHTML = '';
            document.getElementById('top-modal').style.display = 'flex';

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 149 –±–æ—Ç–æ–≤ + –í—ã
            let players = [];
            for (let i = 0; i < 149; i++) {
                players.push({
                    name: "–ê—Ç–ª–µ—Ç #" + (Math.floor(Math.random() * 9000) + 1000),
                    score: Math.floor(Math.random() * 5000),
                    isMe: false
                });
            }
            players.push({ name: "–í—ã (–ß–µ–º–ø–∏–æ–Ω)", score: score, isMe: true });

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –æ—á–∫–∞–º
            players.sort((a, b) => b.score - a.score);

            // –†–µ–Ω–¥–µ—Ä –¢–û–ü-150
            players.slice(0, 150).forEach((p, index) => {
                const item = document.createElement('div');
                item.className = `top-item ${p.isMe ? 'me' : ''}`;
                item.innerHTML = `
                    <span>${index + 1}. ${p.name}</span>
                    <span>${p.score} ü¶æ</span>
                `;
                list.appendChild(item);
            });
        }

        function closeTop() {
            document.getElementById('top-modal').style.display = 'none';
        }

        updateView();
    </script>
</body>
</html>
