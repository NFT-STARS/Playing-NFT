            <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Gift Simulator</title>
    <script src="https://telegram.org"></script>
    <style>
        :root {
            --bg: #050505;
            --accent: #f7b500;
            --glass: rgba(255, 255, 255, 0.07);
        }
        body {
            font-family: -apple-system, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        /* –°—Ç–∏–ª—å –ø—Ä–æ—Ñ–∏–ª—è –∫–∞–∫ –≤ GiftUp */
        .user-card {
            width: 100%; background: var(--glass);
            padding: 20px; border-radius: 24px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .stars-balance {
            font-size: 32px; font-weight: 800; color: var(--accent);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–¥–∞—Ä–∫–∞ */
        .box-area { margin: 60px 0; position: relative; }
        .gift-box {
            font-size: 100px; cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.49);
        }
        .gift-box.open-anim { animation: openStep 1.5s forwards; }
        @keyframes openStep {
            0% { transform: scale(1) rotate(0); }
            20% { transform: scale(1.2) rotate(10deg); }
            40% { transform: scale(1.2) rotate(-10deg); }
            100% { transform: scale(0); opacity: 0; }
        }
        /* –û–∫–Ω–æ –Ω–∞–≥—Ä–∞–¥—ã */
        #reward-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .btn {
            width: 80%; padding: 16px; border-radius: 16px; border: none;
            font-weight: bold; font-size: 16px; margin: 8px;
        }
    </style>
</head>
<body>

    <div class="user-card">
        <div id="username" style="margin-bottom: 10px; opacity: 0.8;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="stars-balance">‚≠ê <span id="stars-count">500</span></div>
    </div>

    <div class="box-area">
        <div class="gift-box" id="box" onclick="handleOpen()">üéÅ</div>
    </div>

    <button class="btn" style="background: var(--accent); color: black;" onclick="handleOpen()">–û–¢–ö–†–´–¢–¨ (25 ‚≠ê)</button>

    <div id="reward-modal">
        <div id="reward-icon" style="font-size: 80px; margin-bottom: 20px;">üíé</div>
        <h2 id="reward-name">Rare Gift</h2>
        <p id="reward-val" style="color: var(--accent); font-size: 24px; font-weight: bold;">100 ‚≠ê</p>
        <button class="btn" style="background: #4cd137; color: white;" onclick="claim(true)">–í –ö–û–õ–õ–ï–ö–¶–ò–Æ</button>
        <button class="btn" style="background: rgba(255,255,255,0.1); color: white;" onclick="claim(false)">–ü–†–û–î–ê–¢–¨</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let stars = parseInt(localStorage.getItem('stars_26')) || 500;
        let currentItem = null;

        function updateUI() {
            document.getElementById('stars-count').innerText = stars;
            if (tg.initDataUnsafe?.user) {
                document.getElementById('username').innerText = tg.initDataUnsafe.user.first_name.toUpperCase();
            }
        }

        function handleOpen() {
            if (stars < 25) return tg.showAlert("–ú–∞–ª–æ –ó–≤–µ–∑–¥!");
            stars -= 25;
            updateUI();

            const box = document.getElementById('box');
            box.classList.add('open-anim');
            tg.HapticFeedback.impactOccurred('heavy');

            setTimeout(() => {
                showReward();
            }, 1500);
        }

        function showReward() {
            const r = Math.random();
            // –®–∞–Ω—Å—ã –∫–∞–∫ –≤ –∑–∞–ø—Ä–æ—Å–µ: 0.05% –Ω–∞ –¥–∂–µ–∫–ø–æ—Ç, 15% –Ω–∞ —Ä–µ–¥–∫–∏–µ
            if (r < 0.0005) currentItem = { n: 'MYTHIC NFT', i: 'üèÜ', v: 2500 };
            else if (r < 0.15) currentItem = { n: 'RARE GEM', i: 'üíé', v: 150 };
            else currentItem = { n: 'STARS PACK', i: '‚≠ê', v: 15 };

            document.getElementById('reward-icon').innerText = currentItem.i;
            document.getElementById('reward-name').innerText = currentItem.n;
            document.getElementById('reward-val').innerText = currentItem.v + " ‚≠ê";
            document.getElementById('reward-modal').style.display = 'flex';
            tg.HapticFeedback.notificationOccurred('success');
        }

        function claim(keep) {
            if (!keep) stars += currentItem.v;
            localStorage.setItem('stars_26', stars);
            location.reload(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –¥–ª—è –Ω–æ–≤–æ–π –ø–æ–ø—ã—Ç–∫–∏
        }

        updateUI();
    </script>
</body>
</html>
