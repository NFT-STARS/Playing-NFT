<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó—É–±-–ê—Ç–ª–µ—Ç</title>
    <script src="https://telegram.org"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F7FA 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; touch-action: manipulation;
        }
        #score-container {
            margin-top: 50px; font-size: 32px; font-weight: bold; color: #2c3e50;
            background: white; padding: 10px 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #game-area {
            flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative;
        }
        /* –ó—É–± - –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ <img> */
        #tooth {
            width: 200px; height: 200px; cursor: pointer; transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: url('https://cdn-icons-png.flaticon.com') no-repeat center/contain; /* –ó–∞–≥–ª—É—à–∫–∞ –∑—É–±–∞ */
        }
        #tooth:active { transform: scale(0.9) translateY(20px); }
        .barbell {
            position: absolute; width: 250px; height: 40px; background: #333; top: 40%;
            border-radius: 10px; transition: 0.1s; pointer-events: none;
        }
        #top-btn {
            margin-bottom: 30px; padding: 15px 40px; border-radius: 15px; border: none;
            background: #27ae60; color: white; font-size: 18px; cursor: pointer;
        }
        /* –ú–æ–¥–∞–ª–∫–∞ –¢–û–ü–∞ */
        #leaderboard {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 10; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .user-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="score-container">üèãÔ∏è‚Äç‚ôÇÔ∏è <span id="score">0</span></div>

    <div id="game-area">
        <div id="tooth"></div>
    </div>

    <button id="top-btn" onclick="showTop()">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –¢–û–ü-150</button>

    <div id="leaderboard">
        <h2>–¢–æ–ø-150 –∫–∞—á–∫–æ–≤</h2>
        <div id="list"></div>
        <button onclick="closeTop()" style="margin-top:20px; width:100%; padding:15px; background:#e74c3c; color:white; border:none; border-radius:10px;">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let count = localStorage.getItem('dumbbells') || 0;
        const scoreEl = document.getElementById('score');
        const tooth = document.getElementById('tooth');
        scoreEl.innerText = count;

        // –ö–ª–∏–∫ –ø–æ –∑—É–±—É
        tooth.addEventListener('click', (e) => {
            count++;
            scoreEl.innerText = count;
            localStorage.setItem('dumbbells', count);
            
            // –ü—Ä–æ—Å—Ç–∞—è –≤–∏–±—Ä–∞—Ü–∏—è (Haptic Feedback)
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ "+1"
            createFloatingText(e.clientX, e.clientY);
        });

        function createFloatingText(x, y) {
            const txt = document.createElement('div');
            txt.innerText = '+1 ü¶æ';
            txt.style.position = 'fixed';
            txt.style.left = x + 'px';
            txt.style.top = y + 'px';
            txt.style.color = '#2980b9';
            txt.style.fontWeight = 'bold';
            txt.style.pointerEvents = 'none';
            document.body.appendChild(txt);
            
            let pos = y;
            let interval = setInterval(() => {
                pos -= 2;
                txt.style.top = pos + 'px';
                txt.style.opacity -= 0.05;
                if (txt.style.opacity <= 0) {
                    clearInterval(interval);
                    txt.remove();
                }
            }, 20);
        }

        function showTop() {
            document.getElementById('leaderboard').style.display = 'block';
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω—É–∂–Ω–æ –¥–µ–ª–∞—Ç—å fetch –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É —Å–µ—Ä–≤–µ—Ä—É)
            for (let i = 1; i <= 150; i++) {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `<span>${i}. –ò–≥—Ä–æ–∫_${i}</span> <b>${Math.floor(10000/i)} ü¶æ</b>`;
                list.appendChild(item);
            }
        }

        function closeTop() {
            document.getElementById('leaderboard').style.display = 'none';
        }
    </script>
</body>
</html>
