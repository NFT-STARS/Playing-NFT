<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó—É–±-–¢–∞–ø–µ—Ä 2026</title>
    <style>
        :root { --main-color: #2c3e50; --accent-color: #27ae60; }
        body { 
            margin: 0; background: linear-gradient(180deg, #e0f0ff 0%, #ffffff 100%); 
            font-family: 'Segoe UI', sans-serif; text-align: center; overflow: hidden; touch-action: none; 
        }
        #ui { padding-top: 40px; }
        #score { font-size: 50px; font-weight: 900; color: var(--main-color); margin: 0; }
        #profit { color: var(--accent-color); font-size: 18px; font-weight: bold; }
        #game-area { height: 50vh; display: flex; justify-content: center; align-items: center; position: relative; }
        #tooth {
            width: 200px; height: 220px; background: white; border: 8px solid var(--main-color);
            border-radius: 60px; position: relative; cursor: pointer;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.05s; z-index: 10;
        }
        .eye-row { display: flex; margin-bottom: 10px; }
        .eye { width: 18px; height: 18px; background: var(--main-color); border-radius: 50%; margin: 0 15px; }
        #mouth { width: 40px; height: 8px; border-radius: 10px; background: var(--main-color); transition: 0.1s; }
        #energy-container { 
            width: 80%; margin: 15px auto; background: #dcdde1; 
            height: 25px; border-radius: 15px; overflow: hidden; position: relative; border: 2px solid var(--main-color);
        }
        #energy-bar { width: 100%; height: 100%; background: var(--accent-color); transition: width 0.3s; }
        #energy-info {
            position: absolute; width: 100%; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold; color: var(--main-color); font-size: 14px;
            pointer-events: none; z-index: 5;
        }
        .active { transform: scale(0.95); }
        .active #mouth { height: 30px; border-radius: 50%; background: #e74c3c; }
        .plus-one {
            position: absolute; color: var(--accent-color); font-size: 32px; font-weight: bold;
            pointer-events: none; animation: fly 0.7s ease-out forwards; z-index: 20;
        }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
        
        /* –í–ö–õ–ê–î–ö–ò */
        #top-screen { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 100; overflow-y: auto; padding-top: 20px;
        }
        .top-list { width: 90%; margin: 0 auto; text-align: left; border-collapse: collapse; }
        .top-list tr { border-bottom: 1px solid #eee; }
        .top-list td { padding: 10px; font-weight: bold; color: var(--main-color); }
        .rank { width: 30px; color: var(--accent-color) !important; }
        
        .nav-bar { display: flex; justify-content: space-around; margin-top: 10px; }
        .btn {
            background: var(--main-color); color: white; border: none; padding: 12px 25px;
            border-radius: 15px; font-size: 16px; font-weight: bold; cursor: pointer;
        }
        .close-btn { background: #e74c3c; margin-bottom: 20px; }
    </style>
</head>
<body>

    <!-- –≠–∫—Ä–∞–Ω –¢–û–ü 100 -->
    <div id="top-screen">
        <h2>üèÜ –¢–û–ü 100 –ò–ì–†–û–ö–û–í</h2>
        <button class="btn close-btn" onclick="toggleTop(false)">–ó–ê–ö–†–´–¢–¨</button>
        <table class="top-list" id="leaderboard">
            <!-- –°—é–¥–∞ –≤—Å—Ç–∞–≤—è—Ç—Å—è –¥–∞–Ω–Ω—ã–µ -->
        </table>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="ui">
        <div id="profit">–ü—Ä–∏–±—ã–ª—å: +<span id="p-val">0</span>/—Å–µ–∫</div>
        <p id="score">0</p>
    </div>

    <div id="game-area">
        <div id="tooth">
            <div class="eye-row"><div class="eye"></div><div class="eye"></div></div>
            <div id="mouth"></div>
        </div>
    </div>

    <div id="energy-container">
        <div id="energy-bar"></div>
        <div id="energy-info">‚ö° <span id="e-num">50</span> / 50 | <span id="timer">05:00</span></div>
    </div>

    <div class="nav-bar">
        <button class="btn" onclick="buyUpgrade()">–£–õ–£–ß–®–ò–¢–¨ ‚Äî <span id="cost">50</span> üí∞</button>
        <button class="btn" style="background: #f1c40f; color: black;" onclick="toggleTop(true)">üèÜ –¢–û–ü</button>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('z_sc')) || 0;
        let profit = parseInt(localStorage.getItem('z_pr')) || 0;
        let cost = parseInt(localStorage.getItem('z_co')) || 50;
        let energy = parseInt(localStorage.getItem('z_en'));
        if (isNaN(energy)) energy = 50;

        const maxEnergy = 50;
        const restoreTime = 300; 
        let lastSave = parseInt(localStorage.getItem('z_ls')) || Date.now();
        let secondsPassed = Math.floor((Date.now() - lastSave) / 1000);
        let energyGained = Math.floor(secondsPassed / restoreTime);
        energy = Math.min(maxEnergy, energy + energyGained);

        let currentTimer = parseFloat(localStorage.getItem('z_tm')) || restoreTime;
        if (energy < maxEnergy) {
            currentTimer -= (secondsPassed % restoreTime);
            if (currentTimer <= 0) { energy = Math.min(maxEnergy, energy + 1); currentTimer = restoreTime; }
        }

        const scoreEl = document.getElementById('score');
        const profitEl = document.getElementById('p-val');
        const energyEl = document.getElementById('energy-bar');
        const energyNum = document.getElementById('e-num');
        const costEl = document.getElementById('cost');
        const tooth = document.getElementById('tooth');
        const timerEl = document.getElementById('timer');

        function updateUI() {
            scoreEl.innerText = Math.floor(score).toLocaleString();
            profitEl.innerText = profit;
            costEl.innerText = cost;
            energyNum.innerText = Math.floor(energy);
            energyEl.style.width = (energy / maxEnergy * 100) + '%';
            if (energy < maxEnergy) {
                let m = Math.floor(currentTimer / 60);
                let s = Math.floor(currentTimer % 60);
                timerEl.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            } else { timerEl.innerText = "FULL"; }
        }

        function tap(e) {
            if (energy >= 1) {
                score += 1; energy -= 1;
                tooth.classList.add('active');
                setTimeout(() => tooth.classList.remove('active'), 100);
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                createPlus(x, y);
                updateUI();
                save();
            }
        }

        function createPlus(x, y) {
            const p = document.createElement('div');
            p.className = 'plus-one'; p.innerText = '+1';
            p.style.left = x + 'px'; p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        function buyUpgrade() {
            if (score >= cost) {
                score -= cost; profit += 1;
                cost = Math.floor(cost * 1.6);
                updateUI(); save();
            }
        }

        // –¢–û–ü 100 –õ–û–ì–ò–ö–ê
        function toggleTop(show) {
            const screen = document.getElementById('top-screen');
            screen.style.display = show ? 'block' : 'none';
            if(show) renderTop();
        }

        function renderTop() {
            const list = document.getElementById('leaderboard');
            // –°–∏–º—É–ª—è—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ —Ç—É—Ç –±—ã–ª –±—ã –∑–∞–ø—Ä–æ—Å –∫ –ë–î)
            let players = [
                {name: "–í—ã", score: Math.floor(score)},
                {name: "–ó—É–±–Ω–æ–π –ö–æ—Ä–æ–ª—å", score: 150000},
                {name: "TapMaster", score: 85000},
                {name: "–°—Ç–æ–º–∞—Ç–æ–ª–æ–≥2026", score: 42000},
                {name: "GigaDentist", score: 12000}
            ];
            players.sort((a, b) => b.score - a.score);
            
            list.innerHTML = players.map((p, i) => `
                <tr>
                    <td class="rank">#${i+1}</td>
                    <td>${p.name}</td>
                    <td style="text-align:right">${p.score.toLocaleString()} üí∞</td>
                </tr>
            `).join('');
        }

        setInterval(() => {
            score += profit / 10; 
            if (energy < maxEnergy) {
                currentTimer -= 0.1;
                if (currentTimer <= 0) { energy += 1; currentTimer = restoreTime; }
            }
            updateUI();
        }, 100);

        function save() {
            localStorage.setItem('z_sc', score);
            localStorage.setItem('z_pr', profit);
            localStorage.setItem('z_co', cost);
            localStorage.setItem('z_en', energy);
            localStorage.setItem('z_tm', currentTimer);
            localStorage.setItem('z_ls', Date.now());
        }
        setInterval(save, 2000);

        tooth.addEventListener('touchstart', (e) => { e.preventDefault(); tap(e); });
        tooth.addEventListener('mousedown', (e) => tap(e));
        updateUI();
    </script>
</body>
</html>
