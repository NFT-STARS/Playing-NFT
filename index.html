<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Stars Mini App 2026</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ SDK Telegram -->
    <script src="https://telegram.org"></script>
    <style>
        :root {
            --main-color: #f39c12;
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
        }

        /* 1. –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò (LOADER) */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .progress-container {
            width: 70%;
            height: 10px;
            background: #222;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            border: 1px solid #333;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--main-color), #e67e22);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
            transition: width 0.1s linear;
        }

        #percent-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--main-color);
            font-family: monospace;
        }

        /* 2. –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ –ò –≠–ö–†–ê–ù–´ */
        .screen {
            display: none; /* –°–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 8px 15px;
            border-radius: 15px;
            border: 1px solid var(--main-color);
            color: var(--main-color);
            font-weight: bold;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            width: 80%;
            max-width: 300px;
            background: linear-gradient(135deg, var(--main-color), #d35400);
            border: none;
            padding: 18px;
            margin: 10px 0;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn:active { transform: scale(0.96); }
        .btn:disabled { background: #444; opacity: 0.6; box-shadow: none; }

        .secondary-btn {
            background: none;
            border: 1px solid #444;
            color: #888;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* 3. –ò–ì–†–û–í–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø (–ö–ï–ô–°) */
        .case-icon { font-size: 100px; margin-bottom: 20px; transition: 0.3s; }
        
        .shake { animation: shake-anim 0.5s infinite; }
        @keyframes shake-anim {
            0% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò -->
    <div id="loader">
        <div id="percent-text">0%</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div style="letter-spacing: 3px; font-size: 10px; color: #555;">LOADING SYSTEM...</div>
    </div>

    <!-- –í–ò–î–ñ–ï–¢ –ë–ê–õ–ê–ù–°–ê -->
    <div id="balanceWidget" class="balance-badge hidden">
        üí∞ <span id="userBalance">1000</span>
    </div>

    <!-- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ -->
    <div id="mainMenu" class="screen">
        <h1 style="color: var(--main-color); margin-bottom: 50px;">NFT STARS 2026</h1>
        <button class="btn" onclick="goToScreen('gameScreen')">üéÆ –ò–ì–†–ê–¢–¨</button>
        <button class="btn" onclick="tg.showAlert('–ú–∞–≥–∞–∑–∏–Ω –æ—Ç–∫—Ä–æ–µ—Ç—Å—è —Å–∫–æ—Ä–æ!')" style="background: #222;">üõí –ú–ê–ì–ê–ó–ò–ù</button>
        <button class="btn" onclick="tg.showAlert('–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')" style="background: #222;">üèÜ –†–ï–ô–¢–ò–ù–ì</button>
    </div>

    <!-- –≠–ö–†–ê–ù –ò–ì–†–´ -->
    <div id="gameScreen" class="screen">
        <div id="boxEmoji" class="case-icon">üì¶</div>
        <h2 id="gameStatus">–ì–æ—Ç–æ–≤ –∫ –æ—Ç–∫—Ä—ã—Ç–∏—é?</h2>
        <p style="color: #666; margin-bottom: 30px;">–¶–µ–Ω–∞: 100 –º–æ–Ω–µ—Ç</p>
        
        <button id="openBtn" class="btn" onclick="logicOpenCase()">–û–¢–ö–†–´–¢–¨ –ö–ï–ô–°</button>
        <button class="secondary-btn" onclick="goToScreen('mainMenu')">‚Üê –í –ú–ï–ù–Æ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let balance = 1000;
        const CASE_PRICE = 100;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        tg.expand();

        // 1. –õ–û–ì–ò–ö–ê –ó–ê–ì–†–£–ó–ö–ò
        function startLoading() {
            let p = 0;
            const bar = document.getElementById('progress-bar');
            const pText = document.getElementById('percent-text');
            
            const interval = setInterval(() => {
                p += 2;
                bar.style.width = p + '%';
                pText.innerText = p + '%';

                if (p >= 100) {
                    clearInterval(interval);
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('balanceWidget').classList.remove('hidden');
                        goToScreen('mainMenu');
                    }, 500);
                }
            }, 40);
        }

        // 2. –ù–ê–í–ò–ì–ê–¶–ò–Ø
        function goToScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'flex';
            tg.HapticFeedback.impactOccurred('light');
        }

        // 3. –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê
        function logicOpenCase() {
            if (balance < CASE_PRICE) {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! üí∞");
                return;
            }

            // –°–ø–∏—Å–∞–Ω–∏–µ
            balance -= CASE_PRICE;
            document.getElementById('userBalance').innerText = balance;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            const btn = document.getElementById('openBtn');
            const box = document.getElementById('boxEmoji');
            const status = document.getElementById('gameStatus');

            btn.disabled = true;
            box.classList.add('shake');
            status.innerText = "–û—Ç–∫—Ä—ã–≤–∞–µ–º...";
            tg.HapticFeedback.impactOccurred('medium');

            setTimeout(() => {
                box.classList.remove('shake');
                
                const prizes = ['üíé –ê–õ–ú–ê–ó', 'üî• NFT APE', 'üí∞ 1000 –ú–û–ù–ï–¢', 'ü§° –¢–´–ö–í–ê', '‚≠êÔ∏è –ó–í–ï–ó–î–ê'];
                const win = prizes[Math.floor(Math.random() * prizes.length)];
                
                box.innerText = "üéÅ";
                status.innerText = "–í–´–ü–ê–õ–û: " + win;
                status.style.color = "#2ecc71";
                
                tg.HapticFeedback.notificationOccurred('success');
                
                // –ö—Ä–∞—Ç–∫–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏–∑–∞
                box.style.transform = "scale(1.3)";
                setTimeout(() => { 
                    box.style.transform = "scale(1.0)"; 
                    btn.disabled = false;
                }, 500);

            }, 2000);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = startLoading;

    </script>
</body>
</html>
