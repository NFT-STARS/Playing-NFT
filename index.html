<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Progress Mini App 2026</title>
    <script src="https://telegram.org"></script>
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 1. –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò –° –ü–û–õ–û–°–ö–û–ô */
        #loader {
            position: fixed;
            inset: 0;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .progress-container {
            width: 70%;
            height: 8px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        #progress-bar {
            width: 0%; /* –ù–∞—á–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #e67e22);
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
            transition: width 0.1s linear;
        }

        #progress-text {
            color: #f39c12;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* 2. –≠–ö–†–ê–ù–´ –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø */
        #mainMenu, #gameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .menu-btn {
            width: 80%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <!-- –õ–æ–∞–¥–µ—Ä —Å –ø–æ–ª–æ—Å–∫–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ -->
    <div id="loader">
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text">0%</div>
    </div>

    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div id="mainMenu">
        <h1 style="color: #f39c12;">STARS APP 2026</h1>
        <button class="menu-btn" onclick="showScreen('gameScreen')">üéÆ –ò–ì–†–ê–¢–¨</button>
        <button class="menu-btn" onclick="tg.showAlert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">üë§ –ü–†–û–§–ò–õ–¨</button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –∏–≥—Ä—ã -->
    <div id="gameScreen">
        <div style="font-size: 100px; margin-bottom: 20px;">üì¶</div>
        <button class="menu-btn" onclick="showScreen('mainMenu')">‚Üê –ù–ê–ó–ê–î</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function showScreen(screenId) {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById(screenId).style.display = 'flex';
        }

        // –õ–û–ì–ò–ö–ê –ó–ê–ì–†–£–ó–ö–ò –ü–û–õ–û–°–ö–û–ô
        function startLoading() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const loader = document.getElementById('loader');
            
            let width = 0;
            
            // –ò–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è (–∫–∞–∂–¥—ã–µ 30–º—Å)
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
                    setTimeout(() => {
                        loader.classList.add('fade-out');
                        showScreen('mainMenu');
                    }, 200);
                } else {
                    width++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç
                    progressBar.style.width = width + '%';
                    progressText.innerText = width + '%';
                }
            }, 30); // –°–∫–æ—Ä–æ—Å—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏ (—á–µ–º –º–µ–Ω—å—à–µ —á–∏—Å–ª–æ, —Ç–µ–º –±—ã—Å—Ç—Ä–µ–µ)
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        window.onload = startLoading;
    </script>
</body>
</html>
