<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó—É–±-–¢–∞–ø–µ—Ä 2026</title>
    <style>
        :root { --main-color: #2c3e50; --accent-color: #27ae60; --shop-color: #9b59b6; --dia-color: #00d2ff; }
        body { 
            margin: 0; background: radial-gradient(circle, #ffffff 0%, #e0f0ff 100%); 
            font-family: 'Segoe UI', sans-serif; text-align: center; overflow: hidden; touch-action: none; 
        }
        
        /* –î–µ—Ä–µ–≤—è–Ω–Ω–∞—è –¥–æ—Å–∫–∞ –∏ –ê–ª–º–∞–∑—ã */
        .wood-board { background: linear-gradient(45deg, #5D2E0A, #8B4513); border: 4px solid #3E1F07; border-radius: 10px; color: #FFD700; display: inline-block; padding: 5px 20px; font-weight: bold; margin-top: 10px; }
        .dia-container { position: absolute; top: 10px; right: 10px; background: rgba(255, 255, 255, 0.9); padding: 5px 12px; border-radius: 20px; border: 2px solid var(--dia-color); color: var(--dia-color); font-weight: bold; z-index: 100; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ –∏ –ì–∞–∑–æ–Ω */
        #game-area { height: 45vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        #grass { 
            width: 220px; height: 40px; background: #2ecc71; border-radius: 50%; 
            position: absolute; bottom: 10%; z-index: 1; 
            box-shadow: inset 0 -5px 10px #27ae60, 0 10px 15px rgba(0,0,0,0.1);
        }

        /* –ó—É–±–∏–∫ —Å –¥–µ—Ç–∞–ª—è–º–∏ */
        #tooth-container { width: 180px; height: 200px; position: relative; transition: transform 0.1s; cursor: pointer; z-index: 10; }
        #tooth {
            width: 100%; height: 100%; background: white; border: 6px solid #dcdde1;
            border-radius: 40% 40% 50% 50% / 20% 20% 80% 80%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; z-index: 11;
        }
        .limb { position: absolute; background: #f1f2f6; border: 4px solid #dcdde1; border-radius: 20px; z-index: 5; }
        .arm { width: 15px; height: 60px; top: 80px; }
        .left-arm { left: -25px; transform: rotate(20deg); }
        .right-arm { right: -25px; transform: rotate(-20deg); }
        .leg { width: 25px; height: 50px; bottom: -30px; }
        .left-leg { left: 35px; }
        .right-leg { right: 35px; }
        .eye-row { display: flex; margin-bottom: 10px; }
        .eye { width: 18px; height: 18px; background: var(--main-color); border-radius: 50%; margin: 0 15px; transition: 0.1s; }
        #mouth { width: 40px; height: 8px; border-radius: 10px; background: #e74c3c; transition: 0.1s; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞ */
        .active-squat { transform: scale(0.9, 0.8) translateY(20px); }
        .active-squat .eye { height: 2px; border-radius: 0; margin-top: 8px; }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; overflow-y: auto; padding-top: 20px; background: white; }
        
        /* –¢–∞–±–ª–∏—Ü–∞ –¢–û–ü */
        .top-list { width: 95%; margin: 0 auto; border-collapse: separate; border-spacing: 0 8px; }
        .top-item { background: #f8f9fa; padding: 12px; border-radius: 10px; display: flex; align-items: center; border: 2px solid transparent; }
        .rank-1 { border-color: #FFD700; background: #fffdf0; }
        .rank-2 { border-color: #C0C0C0; background: #f8f8f8; }
        .rank-3 { border-color: #CD7F32; background: #fff5ed; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .top-corner-btn { position: fixed; top: 15px; left: 15px; z-index: 110; width: 60px; height: 60px; }
        .shop-corner-btn { position: fixed; bottom: 100px; left: 15px; z-index: 110; width: 70px; height: 70px; background: var(--shop-color) !important; border-radius: 50% !important; }
        .btn { background: var(--main-color); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .nav-bar { display: flex; gap: 10px; padding: 10px; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; background: rgba(255,255,255,0.9); }
    </style>
</head>
<body>
    <div class="dia-container">üíé <span id="dia-val">0</span></div>
    
    <button class="btn top-corner-btn" onclick="toggleScreen('top-screen', true)">üèÜ<br>–¢–û–ü</button>
    <button class="btn shop-corner-btn" onclick="toggleScreen('shop-screen', true)">üß∫<br>–®–û–ü</button>

    <!-- –≠–∫—Ä–∞–Ω –¢–û–ü -->
    <div id="top-screen" class="screen">
        <h2>üèÜ –†–ï–ô–¢–ò–ù–ì</h2>
        <div id="tab-timer" style="color: #e74c3c; font-weight: bold; margin-bottom: 10px;"></div>
        <div style="display:flex; justify-content:center; gap:5px; margin-bottom:10px;">
            <button class="btn" onclick="changeTab('all')">–í—Å–µ –≤—Ä–µ–º—è</button>
            <button class="btn" onclick="changeTab('week')">–ù–µ–¥–µ–ª—è</button>
            <button class="btn" onclick="changeTab('day')">–î–µ–Ω—å</button>
        </div>
        <div id="leaderboard">
            <div class="top-item rank-1">ü•á –ö–æ—Ä–æ–ª—å –ó—É–±–æ–≤ <span style="margin-left:auto">1,250,000</span></div>
            <div class="top-item rank-2">ü•à –£–ª—ã–±–∫–∞2026 <span style="margin-left:auto">840,000</span></div>
            <div class="top-item rank-3">ü•â –¢–∞–ø–µ—Ä_–ü—Ä–æ <span style="margin-left:auto">500,000</span></div>
        </div>
        <br>
        <button class="btn" onclick="toggleScreen('top-screen', false)" style="background:#e74c3c">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –ú–∞–≥–∞–∑–∏–Ω–∞ -->
    <div id="shop-screen" class="screen">
        <h2>‚ö° –ú–ê–ì–ê–ó–ò–ù</h2>
        <div style="padding:20px;">
            <button class="btn" style="background:var(--dia-color); color:#000; width:100%;" onclick="buyBooster()">–ö—É–ø–∏—Ç—å 1 üíé (1,000 üí∞)</button>
            <button class="btn" style="background:#ff9f43; width:100%; margin-top:10px;" onclick="buyEnergyFull()">üîã FULL –≠–Ω–µ—Ä–≥–∏—è (100 üí∞)</button>
        </div>
        <button class="btn" onclick="toggleScreen('shop-screen', false)">–ù–ê–ó–ê–î</button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –ò–Ω–≤–µ–Ω—Ç–∞—Ä—è -->
    <div id="inv-screen" class="screen">
        <h2>üéí –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
        <div id="inventory-list">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤</div>
        <br>
        <button class="btn" onclick="toggleScreen('inv-screen', false)">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π UI -->
    <div id="ui">
        <div class="wood-board">–î–æ—Ö–æ–¥ –∑–∞ –∫–ª–∏–∫: +<span id="p-val">1</span></div>
        <p id="score" style="font-size:50px; font-weight:900; margin:10px 0;">0</p>
    </div>

    <div id="game-area">
        <div id="tooth-container" onmousedown="tap()" ontouchstart="tap()">
            <div id="tooth">
                <div class="eye-row"><div class="eye"></div><div class="eye"></div></div>
                <div id="mouth"></div>
            </div>
            <div class="limb arm left-arm"></div><div class="limb arm right-arm"></div>
            <div class="limb leg left-leg"></div><div class="limb leg right-leg"></div>
        </div>
        <div id="grass"></div>
    </div>

    <!-- –≠–Ω–µ—Ä–≥–∏—è -->
    <div style="width:80%; margin:20px auto;">
        <div id="energy-container" style="background:#dcdde1; height:25px; border-radius:15px; position:relative; overflow:hidden; border:2px solid #333;">
            <div id="energy-bar" style="width:100%; height:100%; background:var(--accent-color); transition:0.3s;"></div>
            <div id="energy-info" style="position:absolute; width:100%; top:2px; font-weight:bold;">‚ö° <span id="e-num">100</span> / 100</div>
        </div>
        <div id="regen-timer" style="font-size:12px; color:#7f8c8d; margin-top:5px;"></div>
    </div>

    <div class="nav-bar">
        <button class="btn" onclick="buyUpgrade()" style="flex:1">–£–õ–£–ß–®–ò–¢–¨ –ö–õ–ò–ö (<span id="cost">50</span>)</button>
        <button class="btn" onclick="toggleScreen('inv-screen', true)" style="flex:1; background:linear-gradient(#8b4513, #cd7f32)">–ò–ù–í–ï–ù–¢–ê–†–¨</button>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('z_bal')) || 0;
        let diamonds = parseInt(localStorage.getItem('z_dia')) || 0;
        let profit = parseFloat(localStorage.getItem('z_pr')) || 1;
        let cost = parseInt(localStorage.getItem('z_co')) || 50;
        let energy = 100;
        let maxEnergy = 100;
        let currentTab = 'all';

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('dia-val').innerText = diamonds;
            document.getElementById('p-val').innerText = profit.toFixed(1);
            document.getElementById('cost').innerText = cost;
            document.getElementById('e-num').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = (energy / maxEnergy * 100) + '%';
            
            localStorage.setItem('z_bal', balance);
            localStorage.setItem('z_dia', diamonds);
            localStorage.setItem('z_pr', profit);
            localStorage.setItem('z_co', cost);
        }

        function tap() {
            if (energy >= 1) {
                balance += profit;
                energy -= 1;
                const tooth = document.getElementById('tooth-container');
                tooth.classList.add('active-squat');
                setTimeout(() => tooth.classList.remove('active-squat'), 100);
                updateUI();
            }
        }

        function buyUpgrade() {
            if (balance >= cost) {
                balance -= cost;
                profit += 0.5;
                cost = Math.floor(cost * 1.5);
                updateUI();
            }
        }

        function buyBooster() {
            if (balance >= 1000) { balance -= 1000; diamonds += 1; updateUI(); }
        }

        function buyEnergyFull() {
            if (balance >= 100) { balance -= 100; energy = maxEnergy; updateUI(); }
        }

        function toggleScreen(id, show) {
            document.getElementById(id).style.display = show ? 'block' : 'none';
        }

        function changeTab(tab) {
            currentTab = tab;
            updateTimers();
        }

        function updateTimers() {
            const now = new Date();
            let target;
            if (currentTab === 'day') {
                target = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            } else if (currentTab === 'week') {
                target = new Date(now);
                target.setDate(now.getDate() + (7 - (now.getDay() || 7) + 1));
                target.setHours(0,0,0,0);
            }

            if (target) {
                const diff = target - now;
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('tab-timer').innerText = `–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑: ${h}:${m}:${s}`;
            } else {
                document.getElementById('tab-timer').innerText = "–ì–ª–æ–±–∞–ª—å–Ω—ã–π –¢–û–ü 2026";
            }

            if (energy < maxEnergy) {
                let sec = Math.ceil((maxEnergy - energy) * 3);
                document.getElementById('regen-timer').innerText = `–î–æ –ø–æ–ª–Ω–æ–π –∑–∞—Ä—è–¥–∫–∏: ${Math.floor(sec/60)}–º ${sec%60}—Å`;
            } else {
                document.getElementById('regen-timer').innerText = "–ó–∞—Ä—è–∂–µ–Ω –ø–æ–ª–Ω–æ—Å—Ç—å—é";
            }
        }

        setInterval(() => {
            if (energy < maxEnergy) { energy = Math.min(maxEnergy, energy + 0.4); updateUI(); }
            updateTimers();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
