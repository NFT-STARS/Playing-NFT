<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó—É–±-–¢–∞–ø–µ—Ä 2026: Tournament</title>
    <style>
        :root { --main-color: #2c3e50; --accent-color: #27ae60; --shop-color: #9b59b6; --dia-color: #00d2ff; }
        body { 
            margin: 0; background: radial-gradient(circle, #ffffff 0%, #e0f0ff 100%); 
            font-family: 'Segoe UI', sans-serif; text-align: center; overflow: hidden; touch-action: none; 
        }
        
        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .wood-board { background: linear-gradient(45deg, #5D2E0A, #8B4513); border: 4px solid #3E1F07; border-radius: 10px; color: #FFD700; display: inline-block; padding: 5px 20px; font-weight: bold; margin-top: 10px; }
        .dia-container { position: absolute; top: 10px; right: 10px; background: white; padding: 5px 12px; border-radius: 20px; border: 2px solid var(--dia-color); color: var(--dia-color); font-weight: bold; z-index: 100; }

        /* –ü–µ—Ä—Å–æ–Ω–∞–∂ */
        #game-area { height: 45vh; display: flex; justify-content: center; align-items: center; position: relative; }
        #tooth-container { width: 180px; height: 200px; position: relative; transition: transform 0.1s; cursor: pointer; }
        #tooth { width: 100%; height: 100%; background: white; border: 6px solid #dcdde1; border-radius: 40% 40% 50% 50% / 20% 20% 80% 80%; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; z-index: 11; }
        .limb { position: absolute; background: #f1f2f6; border: 4px solid #dcdde1; border-radius: 20px; }
        .arm { width: 15px; height: 60px; top: 80px; }
        .left-arm { left: -25px; transform: rotate(20deg); }
        .right-arm { right: -25px; transform: rotate(-20deg); }
        .leg { width: 25px; height: 50px; bottom: -30px; }
        .left-leg { left: 35px; } .right-leg { right: 35px; }
        .eye-row { display: flex; margin-bottom: 10px; }
        .eye { width: 18px; height: 18px; background: var(--main-color); border-radius: 50%; margin: 0 15px; }
        #mouth { width: 40px; height: 8px; border-radius: 10px; background: #e74c3c; }
        .active-squat { transform: scale(0.9, 0.8) translateY(20px); }

        /* –¢–û–ü –∏ –ù–∞–≥—Ä–∞–¥—ã */
        .screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; overflow-y: auto; background: white; padding-top: 20px; }
        .reward-info { background: #f1f9ff; margin: 10px auto; width: 90%; padding: 10px; border-radius: 12px; border: 1px dashed var(--dia-color); font-size: 14px; }
        .top-item { width: 90%; margin: 8px auto; padding: 12px; border-radius: 15px; display: flex; align-items: center; background: #f8f9fa; border: 2px solid #eee; }
        .rank-1 { border-color: #FFD700; background: #fffdf0; }
        .rank-2 { border-color: #C0C0C0; background: #f8f8f8; }
        .rank-3 { border-color: #CD7F32; background: #fff5ed; }
        
        .btn { background: var(--main-color); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .nav-bar { display: flex; gap: 10px; padding: 10px; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; background: white; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

    <div class="dia-container">üíé <span id="dia-val">0</span></div>
    <button class="btn" style="position:fixed; top:15px; left:15px; z-index:110;" onclick="toggleScreen('top-screen', true)">üèÜ –¢–û–ü</button>

    <!-- –≠–∫—Ä–∞–Ω –¢–û–ü -->
    <div id="top-screen" class="screen">
        <h2 id="top-title">üèÜ –ï–ñ–ï–î–ù–ï–í–ù–´–ô –¢–û–ü</h2>
        
        <div id="tab-timer" style="color: #e74c3c; font-weight: bold; margin-bottom: 5px;"></div>
        
        <!-- –ë–ª–æ–∫ –Ω–∞–≥—Ä–∞–¥ -->
        <div class="reward-info" id="reward-box">
            üéÅ –ü—Ä–∏–∑—ã –≤–∫–ª–∞–¥–∫–∏: <br>
            <span id="reward-text">1-–µ –º–µ—Å—Ç–æ: 100 üíé | 2-–µ: 50 üíé | 3-–µ: 25 üíé</span>
        </div>

        <div style="display:flex; justify-content:center; gap:5px; margin-bottom:15px;">
            <button class="btn" onclick="changeTab('day')">–î–µ–Ω—å</button>
            <button class="btn" onclick="changeTab('week')">–ù–µ–¥–µ–ª—è</button>
            <button class="btn" onclick="changeTab('all')">–í—Å–µ –≤—Ä–µ–º—è</button>
        </div>

        <div id="leaderboard">
            <div class="top-item rank-1">ü•á –ó—É–±-–ö–æ—Ä–æ–ª—å <span style="margin-left:auto">1.5M</span></div>
            <div class="top-item rank-2">ü•à –£–ª—ã–±–∫–∞2026 <span style="margin-left:auto">900K</span></div>
            <div class="top-item rank-3">ü•â –¢–∞–ø–µ—Ä_–ü—Ä–æ <span style="margin-left:auto">400K</span></div>
            <div class="top-item" style="border-color: var(--dia-color);">4. –í—ã <span id="self-top" style="margin-left:auto">0</span></div>
        </div>
        <br>
        <button class="btn" onclick="toggleScreen('top-screen', false)" style="background:#e74c3c">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <!-- UI -->
    <div id="ui">
        <div class="wood-board">–ö–ª–∏–∫: +<span id="p-val">1</span></div>
        <p id="score" style="font-size:50px; font-weight:900; margin:10px 0;">0</p>
    </div>

    <div id="game-area">
        <div id="tooth-container" onmousedown="tap()" ontouchstart="tap()">
            <div id="tooth">
                <div class="eye-row"><div class="eye"></div><div class="eye"></div></div>
                <div id="mouth"></div>
            </div>
            <div class="limb arm left-arm"></div><div class="limb arm right-arm"></div>
            <div class="limb leg left-leg"></div><div class="limb leg right-leg"></div>
        </div>
    </div>

    <!-- –≠–Ω–µ—Ä–≥–∏—è -->
    <div style="width:85%; margin:15px auto;">
        <div style="background:#dcdde1; height:20px; border-radius:10px; overflow:hidden; border:2px solid #333;">
            <div id="energy-bar" style="width:100%; height:100%; background:var(--accent-color); transition:0.3s;"></div>
        </div>
        <div style="display:flex; justify-content: space-between; font-size:12px; margin-top:5px; font-weight:bold;">
            <span id="e-num">100 / 100</span>
            <span id="regen-timer">–ó–∞—Ä—è–∂–µ–Ω–æ</span>
        </div>
    </div>

    <div class="nav-bar">
        <button class="btn" onclick="buyUpgrade()" style="flex:1">–£–õ–£–ß–®–ò–¢–¨ –ö–õ–ò–ö (<span id="cost">50</span>)</button>
        <button class="btn" style="flex:1; background:var(--shop-color)" onclick="alert('–ú–∞–≥–∞–∑–∏–Ω 2026 —Å–∫–æ—Ä–æ!')">–ú–ê–ì–ê–ó–ò–ù</button>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('z_bal')) || 0;
        let profit = parseFloat(localStorage.getItem('z_pr')) || 1;
        let cost = parseInt(localStorage.getItem('z_co')) || 50;
        let energy = 100;
        let maxEnergy = 100;
        let currentTab = 'day';

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('p-val').innerText = profit.toFixed(1);
            document.getElementById('cost').innerText = cost;
            document.getElementById('self-top').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('e-num').innerText = `${Math.floor(energy)} / 100`;
            document.getElementById('energy-bar').style.width = (energy/maxEnergy*100) + '%';
            
            localStorage.setItem('z_bal', balance);
            localStorage.setItem('z_pr', profit);
            localStorage.setItem('z_co', cost);
        }

        function tap() {
            if (energy >= 1) {
                balance += profit;
                energy -= 1;
                const t = document.getElementById('tooth-container');
                t.classList.add('active-squat');
                setTimeout(() => t.classList.remove('active-squat'), 100);
                updateUI();
            }
        }

        function buyUpgrade() {
            if (balance >= cost) {
                balance -= cost; profit += 0.5; cost = Math.floor(cost * 1.6); updateUI();
            }
        }

        function toggleScreen(id, show) {
            document.getElementById(id).style.display = show ? 'block' : 'none';
        }

        function changeTab(tab) {
            currentTab = tab;
            const rt = document.getElementById('reward-text');
            const title = document.getElementById('top-title');
            
            if (tab === 'day') {
                title.innerText = "üèÜ –ï–ñ–ï–î–ù–ï–í–ù–´–ô –¢–û–ü";
                rt.innerHTML = "ü•á 10 üíé | ü•à 5 üíé | ü•â 2 üíé";
            } else if (tab === 'week') {
                title.innerText = "üèÜ –ï–ñ–ï–ù–ï–î–ï–õ–¨–ù–´–ô –¢–û–ü";
                rt.innerHTML = "ü•á 100 üíé | ü•à 50 üíé | ü•â 25 üíé";
            } else {
                title.innerText = "üèÜ –í–ï–°–¨ –ü–ï–†–ò–û–î";
                rt.innerHTML = "–ù–∞–≥—Ä–∞–¥—ã –≤ –∫–æ–Ω—Ü–µ —Å–µ–∑–æ–Ω–∞ 2026!";
            }
            updateTimers();
        }

        function updateTimers() {
            const now = new Date();
            let target;
            if (currentTab === 'day') {
                target = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            } else if (currentTab === 'week') {
                target = new Date(now);
                target.setDate(now.getDate() + (7 - (now.getDay() || 7) + 1));
                target.setHours(0,0,0,0);
            }

            if (target) {
                const diff = target - now;
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('tab-timer').innerText = `–°–±—Ä–æ—Å —á–µ—Ä–µ–∑: ${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            } else {
                document.getElementById('tab-timer').innerText = "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π —Å–ø–∏—Å–æ–∫";
            }

            if (energy < maxEnergy) {
                let sec = Math.ceil((maxEnergy - energy) * 3);
                document.getElementById('regen-timer').innerText = `–†–µ–≥–µ–Ω: ${Math.floor(sec/60)}:${(sec%60).toString().padStart(2,'0')}`;
            } else {
                document.getElementById('regen-timer').innerText = "–ó–∞—Ä—è–∂–µ–Ω–æ";
            }
        }

        setInterval(() => {
            if (energy < maxEnergy) { energy = Math.min(maxEnergy, energy + 0.4); updateUI(); }
            updateTimers();
        }, 1000);

        updateUI();
        changeTab('day');
    </script>
</body>
</html>
