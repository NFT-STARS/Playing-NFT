<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT –¢–Æ–†–Ø–ì–ê 2026</title>
    <script src="https://telegram.org"></script>
    <style>
        :root {
            --bg: #1a1a1a;
            --accent: #ff4d4d; /* –ö—Ä–∞—Å–Ω—ã–π –∫–∞–∫ –≤ –∫–ª–∞—Å—Å–∏–∫–µ */
            --card: #2d2d2d;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; touch-action: manipulation;
        }

        /* –®–∞–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
        .header {
            width: 100%; padding: 15px; background: #000;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--accent); box-sizing: border-box;
        }

        .stats-top { text-align: left; }
        .lvl-badge { background: var(--accent); color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .prison-cell {
            width: 100%; height: 300px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://img.freepik.com');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 20px;
        }

        .boss-info { font-size: 20px; font-weight: bold; color: var(--accent); text-transform: uppercase; margin-bottom: 10px; }

        /* –≠–Ω–µ—Ä–≥–∏—è –∏ –û–ø—ã—Ç */
        .bar-container { width: 90%; margin: 10px 0; }
        .bar-label { font-size: 12px; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .bar { width: 100%; height: 12px; background: #444; border-radius: 6px; overflow: hidden; border: 1px solid #555; }
        .fill-exp { height: 100%; background: #3498db; width: 0%; transition: 0.3s; }
        .fill-energy { height: 100%; background: #2ecc71; width: 100%; transition: 0.3s; }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .actions { width: 90%; margin-top: 20px; }
        .btn-action {
            width: 100%; padding: 18px; margin-bottom: 10px;
            background: var(--card); color: white; border: 1px solid var(--accent);
            border-radius: 8px; font-weight: bold; font-family: inherit;
            cursor: pointer; text-transform: uppercase;
        }
        .btn-action:active { background: var(--accent); color: black; }

        /* –ù–∞–∫–æ–ª–∫–∏ (–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å) */
        .tattoos {
            width: 90%; margin-top: 20px; padding-bottom: 50px;
        }
        .tattoo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .t-slot { background: var(--card); aspect-ratio: 1; border: 1px dashed #555; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="stats-top">
            <span class="lvl-badge" id="lvl">1 LVL</span>
            <div id="u-name" style="margin-top: 5px;">–ó–ï–ö</div>
        </div>
        <div style="text-align: right;">
            <div style="color: var(--accent);">–ê–í–¢–û–†–ò–¢–ï–¢</div>
            <div id="reputation" style="font-weight: bold;">0</div>
        </div>
    </div>

    <div class="prison-cell">
        <div class="boss-info" id="status-text">–ö–ê–†–¶–ï–†</div>
        <div style="font-size: 60px;">üë§</div>
    </div>

    <div class="bar-container">
        <div class="bar-label"><span>–û–ü–´–¢</span><span id="exp-txt">0 / 100</span></div>
        <div class="bar"><div class="fill-exp" id="exp-fill"></div></div>
        
        <div class="bar-label" style="margin-top:10px;"><span>–≠–ù–ï–†–ì–ò–Ø</span><span id="en-txt">100 / 100</span></div>
        <div class="bar"><div class="fill-energy" id="en-fill"></div></div>
    </div>

    <div class="actions">
        <button class="btn-action" onclick="doWork()">–í–´–ü–û–õ–ù–ò–¢–¨ –î–ï–õ–û (-10 –≠–Ω–µ—Ä–≥–∏–∏)</button>
        <button class="btn-action" style="border-color: #3498db;" onclick="tg.showAlert('–ë–æ—Å—Å—ã –±—É–¥—É—Ç –¥–æ—Å—Ç—É–ø–Ω—ã –Ω–∞ 5 —É—Ä–æ–≤–Ω–µ!')">–ù–ê–ü–ê–°–¢–¨ –ù–ê –ë–û–°–°–ê</button>
    </div>

    <div class="tattoos">
        <div style="font-weight: bold; border-bottom: 1px solid #444;">–í–ê–®–ò –ù–ê–ö–û–õ–ö–ò (NFT)</div>
        <div class="tattoo-grid" id="tattoo-grid">
            <div class="t-slot"></div><div class="t-slot"></div><div class="t-slot"></div><div class="t-slot"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–ª–∏ –¥–µ—Ñ–æ–ª—Ç
        let data = JSON.parse(localStorage.getItem('prison_save_2026')) || {
            lvl: 1, exp: 0, rep: 0, energy: 100, tattoos: []
        };

        function updateUI() {
            document.getElementById('lvl').innerText = `${data.lvl} LVL`;
            document.getElementById('reputation').innerText = data.rep;
            document.getElementById('exp-txt').innerText = `${data.exp} / ${data.lvl * 100}`;
            document.getElementById('exp-fill').style.width = (data.exp / (data.lvl * 100) * 100) + '%';
            document.getElementById('en-txt').innerText = `${Math.floor(data.energy)} / 100`;
            document.getElementById('en-fill').style.width = data.energy + '%';
            
            if(tg.initDataUnsafe?.user) {
                document.getElementById('u-name').innerText = tg.initDataUnsafe.user.first_name.toUpperCase();
            }

            localStorage.setItem('prison_save_2026', JSON.stringify(data));
        }

        function doWork() {
            if (data.energy < 10) {
                tg.showAlert("–≠–Ω–µ—Ä–≥–∏—è –Ω–∞ –Ω—É–ª–µ! –û—Ç–¥–æ—Ö–Ω–∏ –Ω–∞ –Ω–∞—Ä–∞—Ö.");
                return;
            }

            data.energy -= 10;
            data.exp += 20;
            data.rep += 5;

            tg.HapticFeedback.impactOccurred('medium');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
            if (data.exp >= data.lvl * 100) {
                data.exp = 0;
                data.lvl += 1;
                tg.showConfirm(`–£–†–û–í–ï–ù–¨ –ü–û–í–´–®–ï–ù! –¢–µ–ø–µ—Ä—å —Ç—ã ${data.lvl} LVL. –ü–æ—Ä–∞ –±–∏—Ç—å –Ω–æ–≤—É—é –Ω–∞–∫–æ–ª–∫—É!`);
                addTattoo();
            }

            updateUI();
        }

        function addTattoo() {
            const tats = ['üíÄ', 'üó°Ô∏è', 'üï∏Ô∏è', 'üêç', 'ü¶Ö', '‚õìÔ∏è'];
            const randomTat = tats[Math.floor(Math.random() * tats.length)];
            data.tattoos.push(randomTat);
            
            const grid = document.getElementById('tattoo-grid');
            grid.innerHTML = data.tattoos.map(t => `<div class="t-slot">${t}</div>`).join('');
        }

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏ (1 –µ–¥–∏–Ω–∏—Ü–∞ –≤ 5 —Å–µ–∫—É–Ω–¥)
        setInterval(() => {
            if (data.energy < 100) {
                data.energy = Math.min(100, data.energy + 1);
                updateUI();
            }
        }, 5000);

        updateUI();
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞—Ç—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if(data.tattoos.length > 0) {
            document.getElementById('tattoo-grid').innerHTML = data.tattoos.map(t => `<div class="t-slot">${t}</div>`).join('');
        }
    </script>
</body>
</html>
