<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó—É–±-–¢–∞–ø–µ—Ä 2026</title>
    <style>
        :root { --main-color: #2c3e50; --accent-color: #27ae60; --shop-color: #9b59b6; --dia-color: #00d2ff; }
        body { 
            margin: 0; background: linear-gradient(180deg, #e0f0ff 0%, #ffffff 100%); 
            font-family: 'Segoe UI', sans-serif; text-align: center; overflow: hidden; touch-action: none; 
        }
        
        /* –î–µ—Ä–µ–≤—è–Ω–Ω–∞—è –¥–æ—Å–∫–∞ –¥–ª—è –ø—Ä–∏–±—ã–ª–∏ */
        .wood-board {
            background: #8B4513;
            background: linear-gradient(45deg, #5D2E0A, #8B4513);
            border: 4px solid #3E1F07;
            border-radius: 10px;
            color: #FFD700;
            display: inline-block;
            padding: 5px 20px;
            margin-top: 10px;
            box-shadow: 0 4px 0 #3E1F07;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        #ui { padding-top: 20px; position: relative; }
        #score { font-size: 50px; font-weight: 900; color: var(--main-color); margin: 0; }
        
        /* –ê–ª–º–∞–∑—ã –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
        .dia-container {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 12px; border-radius: 20px;
            border: 2px solid var(--dia-color);
            color: var(--dia-color); font-weight: bold; z-index: 100;
        }

        #game-area { height: 45vh; display: flex; justify-content: center; align-items: center; position: relative; }
        #tooth-container { width: 200px; height: 220px; position: relative; transition: transform 0.1s; cursor: pointer; z-index: 10; }
        #tooth {
            width: 100%; height: 100%; background: white; border: 8px solid var(--main-color);
            border-radius: 60px; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; position: relative; z-index: 11;
        }
        .limb { position: absolute; background: var(--main-color); border-radius: 10px; z-index: 5; }
        .arm { width: 12px; height: 60px; top: 80px; }
        .left-arm { left: -25px; transform: rotate(20deg); }
        .right-arm { right: -25px; transform: rotate(-20deg); }
        .leg { width: 20px; height: 50px; bottom: -30px; }
        .left-leg { left: 40px; }
        .right-leg { right: 40px; }

        .eye-row { display: flex; margin-bottom: 10px; }
        .eye { width: 18px; height: 18px; background: var(--main-color); border-radius: 50%; margin: 0 15px; }
        #mouth { width: 40px; height: 8px; border-radius: 10px; background: var(--main-color); transition: 0.1s; }
        
        .active-squat { transform: scale(0.9) translateY(20px); }
        .active-squat #mouth { height: 25px; border-radius: 50%; background: #e74c3c; }

        #energy-container { width: 80%; margin: 15px auto; background: #dcdde1; height: 25px; border-radius: 15px; overflow: hidden; position: relative; border: 2px solid var(--main-color); }
        #energy-bar { width: 100%; height: 100%; background: var(--accent-color); transition: width 0.3s; }
        #energy-info { position: absolute; width: 100%; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; color: var(--main-color); font-size: 14px; pointer-events: none; z-index: 20; }

        #top-screen, #shop-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; overflow-y: auto; padding-top: 20px; }
        .top-tabs { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .tab-btn { padding: 8px 12px; font-size: 12px; border-radius: 10px; background: #eee; border: none; cursor: pointer; }
        .tab-btn.active { background: var(--main-color); color: white; }
        .top-list { width: 95%; margin: 0 auto; border-collapse: separate; border-spacing: 0 8px; }
        .rank-1 { background: linear-gradient(90deg, #ffd700, #fff9ae) !important; }
        .rank-2 { background: linear-gradient(90deg, #c0c0c0, #e8e8e8) !important; }
        .rank-3 { background: linear-gradient(90deg, #cd7f32, #ffbc8b) !important; }
        .reward-tag { font-size: 12px; color: #007bff; margin-left: 5px; background: #e7f3ff; padding: 2px 5px; border-radius: 4px; }

        .nav-bar { display: flex; justify-content: space-around; padding: 10px; }
        .btn { background: var(--main-color); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .shop-btn { background: var(--shop-color); }
        .plus-one { position: absolute; color: var(--accent-color); font-size: 32px; font-weight: bold; pointer-events: none; animation: fly 0.7s ease-out forwards; z-index: 50; }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div class="dia-container">üíé <span id="dia-val">0</span></div>

    <div id="top-screen">
        <h2>üèÜ –†–ï–ô–¢–ò–ù–ì</h2>
        <div class="top-tabs">
            <button class="tab-btn active" onclick="changeTab('all', event)">–í—Å–µ –≤—Ä–µ–º—è</button>
            <button class="tab-btn" onclick="changeTab('week', event)">–ù–µ–¥–µ–ª—è</button>
            <button class="tab-btn" onclick="changeTab('day', event)">–î–µ–Ω—å</button>
        </div>
        <div id="reset-timer" style="font-size:12px; color:red; margin-bottom:10px;"></div>
        <button class="btn" onclick="toggleTop(false)">–ù–ê–ó–ê–î</button>
        <table class="top-list" id="leaderboard"></table>
    </div>

    <div id="shop-screen">
        <h2 style="color:var(--shop-color)">‚ö° –ú–ê–ì–ê–ó–ò–ù</h2>
        <p>–ë–∞–ª–∞–Ω—Å: <span id="shop-balance">0</span> üí∞</p>
        <button class="btn" onclick="toggleShop(false)">–ù–ê–ó–ê–î</button>
        <div style="margin-top:20px; padding:10px;">
            <button class="btn shop-btn" onclick="buyEnergy(10, 100)" style="width:100%; margin-bottom:10px;">+10 –≠–Ω–µ—Ä–≥–∏–∏ (100 üí∞)</button>
            <button class="btn shop-btn" onclick="buyEnergy(50, 350)" style="width:100%;">FULL –≠–Ω–µ—Ä–≥–∏—è (350 üí∞)</button>
        </div>
    </div>

    <div id="ui">
        <div class="wood-board">–ü—Ä–∏–±—ã–ª—å: +<span id="p-val">0</span>/—Å–µ–∫</div>
        <p id="score">0</p>
    </div>

    <div id="game-area">
        <div id="tooth-container" onmousedown="tap(event)" ontouchstart="tap(event)">
            <div id="tooth">
                <div class="eye-row"><div class="eye"></div><div class="eye"></div></div>
                <div id="mouth"></div>
            </div>
            <div class="limb arm left-arm"></div>
            <div class="limb arm right-arm"></div>
            <div class="limb leg left-leg"></div>
            <div class="limb leg right-leg"></div>
        </div>
    </div>

    <div id="energy-container">
        <div id="energy-bar"></div>
        <div id="energy-info">‚ö° <span id="e-num">50</span> / 50 | <span id="timer">05:00</span></div>
    </div>

    <div class="nav-bar">
        <button class="btn" onclick="buyUpgrade()">–£–õ–£–ß–®–ò–¢–¨ (<span id="cost">50</span>)</button>
        <button class="btn" style="background:#f1c40f; color:black;" onclick="toggleTop(true)">üèÜ –¢–û–ü</button>
        <button class="btn shop-btn" onclick="toggleShop(true)">‚ö° –ú–ê–ì–ê–ó–ò–ù</button>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('z_balance')) || 0;
        let diamonds = parseInt(localStorage.getItem('z_dia')) || 0;
        let scoreTotal = parseFloat(localStorage.getItem('z_sc_total')) || 0;
        let scoreDay = parseFloat(localStorage.getItem('z_sc_d')) || 0;
        let scoreWeek = parseFloat(localStorage.getItem('z_sc_w')) || 0;
        let profit = parseFloat(localStorage.getItem('z_pr')) || 0;
        let cost = parseInt(localStorage.getItem('z_co')) || 50;
        let energy = parseInt(localStorage.getItem('z_en')) ?? 50;

        let dayReset = parseInt(localStorage.getItem('z_dr')) || (Date.now() + 86400000);
        let weekReset = parseInt(localStorage.getItem('z_wr')) || (Date.now() + 604800000);

        if (Date.now() > dayReset) { scoreDay = 0; dayReset = Date.now() + 86400000; }
        if (Date.now() > weekReset) {
            // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ –Ω–∞–≥—Ä–∞–¥—ã –ø—Ä–∏ —Å–±—Ä–æ—Å–µ (—Å—á–∏—Ç–∞–µ–º —Å–µ–±—è —Ç–æ–ø-1)
            diamonds += 50; 
            scoreWeek = 0; weekReset = Date.now() + 604800000;
            alert("–ù–µ–¥–µ–ª—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å! –ù–∞–≥—Ä–∞–¥–∞ üíé –Ω–∞—á–∏—Å–ª–µ–Ω–∞!");
        }

        const maxEnergy = 50, restoreTime = 300;
        let lastSave = parseInt(localStorage.getItem('z_ls')) || Date.now();
        let currentTimer = parseFloat(localStorage.getItem('z_tm')) || restoreTime;
        let secondsPassed = Math.floor((Date.now() - lastSave) / 1000);
        energy = Math.min(maxEnergy, energy + Math.floor(secondsPassed / restoreTime));

        let currentTab = 'all';

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('dia-val').innerText = diamonds;
            document.getElementById('p-val').innerText = profit.toFixed(1);
            document.getElementById('cost').innerText = cost;
            document.getElementById('e-num').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = (energy / maxEnergy * 100) + '%';
            document.getElementById('shop-balance').innerText = Math.floor(balance).toLocaleString();
            
            if (energy < maxEnergy) {
                let m = Math.floor(currentTimer / 60), s = Math.floor(currentTimer % 60);
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            } else { document.getElementById('timer').innerText = "FULL"; }

            let target = currentTab === 'day' ? dayReset : currentTab === 'week' ? weekReset : null;
            if (target) {
                let diff = Math.max(0, Math.floor((target - Date.now()) / 1000));
                let h = Math.floor(diff / 3600), m = Math.floor((diff % 3600) / 60), s = diff % 60;
                document.getElementById('reset-timer').innerText = `–°–±—Ä–æ—Å —á–µ—Ä–µ–∑: ${h}:${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
            } else { document.getElementById('reset-timer').innerText = "–õ–µ–≥–µ–Ω–¥—ã –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è"; }
        }

        function tap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            if (energy >= 1) {
                balance += 1; scoreTotal += 1; scoreDay += 1; scoreWeek += 1; energy -= 1;
                document.getElementById('tooth-container').classList.add('active-squat');
                setTimeout(() => document.getElementById('tooth-container').classList.remove('active-squat'), 100);
                const cx = e.touches ? e.touches[0].clientX : e.clientX;
                const cy = e.touches ? e.touches[0].clientY : e.clientY;
                createPlus(cx, cy); updateUI(); save();
            }
        }

        function createPlus(x, y) {
            const p = document.createElement('div'); p.className = 'plus-one'; p.innerText = '+1';
            p.style.left = x + 'px'; p.style.top = y + 'px';
            document.body.appendChild(p); setTimeout(() => p.remove(), 700);
        }

        function renderTop() {
            let val = currentTab === 'day' ? scoreDay : currentTab === 'week' ? scoreWeek : scoreTotal;
            let players = [
                {name: "–í—ã", score: Math.floor(val)},
                {name: "–ó—É–±–∞—Å—Ç–∏–∫", score: currentTab === 'all' ? 100000 : 500},
                {name: "Tapper2026", score: currentTab === 'all' ? 50000 : 300},
                {name: "Smile", score: currentTab === 'all' ? 10000 : 50}
            ];
            players.sort((a, b) => b.score - a.score);
            
            document.getElementById('leaderboard').innerHTML = players.map((p, i) => {
                let rankClass = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : '';
                // –ù–∞–≥—Ä–∞–¥—ã —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–∫–ª–∞–¥–∫–∏ "–ù–µ–¥–µ–ª—è" –∏–ª–∏ –∏–º–∏—Ç–∞—Ü–∏—è
                let reward = "";
                if (currentTab === 'week') {
                    if (i === 0) reward = '<span class="reward-tag">üíé 50</span>';
                    else if (i === 1) reward = '<span class="reward-tag">üíé 40</span>';
                    else if (i === 2) reward = '<span class="reward-tag">üíé 30</span>';
                    else if (i < 10) reward = '<span class="reward-tag">üíé 10</span>';
                    else if (i < 50) reward = '<span class="reward-tag">üíé 5</span>';
                }
                return `
                <tr class="${rankClass}">
                    <td>${i < 3 ? 'üèÜ' : '#' + (i+1)}</td>
                    <td>${p.name}${reward}</td>
                    <td style="text-align:right">${Math.floor(p.score).toLocaleString()}</td>
                </tr>`;
            }).join('');
        }

        function changeTab(tab, event) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderTop();
        }

        function buyUpgrade() { if (balance >= cost) { balance -= cost; profit += 0.5; cost = Math.floor(cost * 1.5); updateUI(); save(); } }
        function buyEnergy(a, p) { if (balance >= p) { balance -= p; energy = Math.min(maxEnergy, energy + a); updateUI(); save(); } }
        function toggleShop(s) { document.getElementById('shop-screen').style.display = s ? 'block' : 'none'; }
        function toggleTop(s) { document.getElementById('top-screen').style.display = s ? 'block' : 'none'; if(s) renderTop(); }

        setInterval(() => {
            let gain = profit / 10;
            balance += gain; scoreTotal += gain; scoreDay += gain; scoreWeek += gain;
            if (energy < maxEnergy) {
                currentTimer -= 0.1;
                if (currentTimer <= 0) { energy += 1; currentTimer = restoreTime; }
            }
            updateUI();
        }, 100);

        function save() {
            localStorage.setItem('z_balance', balance);
            localStorage.setItem('z_dia', diamonds);
            localStorage.setItem('z_sc_total', scoreTotal);
            localStorage.setItem('z_sc_d', scoreDay);
            localStorage.setItem('z_sc_w', scoreWeek);
            localStorage.setItem('z_pr', profit);
            localStorage.setItem('z_co', cost);
            localStorage.setItem('z_en', energy);
            localStorage.setItem('z_tm', currentTimer);
            localStorage.setItem('z_ls', Date.now());
            localStorage.setItem('z_dr', dayReset);
            localStorage.setItem('z_wr', weekReset);
        }
        setInterval(save, 3000);
        updateUI();
    </script>
</body>
</html>
