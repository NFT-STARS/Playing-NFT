<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó—É–±-–¢–∞–ø–µ—Ä 2026</title>
    <style>
        :root { --main-color: #2c3e50; --accent-color: #27ae60; --shop-color: #9b59b6; --dia-color: #00d2ff; }
        body { 
            margin: 0; background: radial-gradient(circle, #ffffff 0%, #e0f0ff 100%); 
            font-family: 'Segoe UI', sans-serif; text-align: center; overflow: hidden; touch-action: none; 
        }
        
        /* –î–µ—Ä–µ–≤—è–Ω–Ω–∞—è –¥–æ—Å–∫–∞ –∏ –ê–ª–º–∞–∑—ã */
        .wood-board { background: linear-gradient(45deg, #5D2E0A, #8B4513); border: 4px solid #3E1F07; border-radius: 10px; color: #FFD700; display: inline-block; padding: 5px 20px; font-weight: bold; margin-top: 10px; }
        .dia-container { position: absolute; top: 10px; right: 10px; background: rgba(255, 255, 255, 0.9); padding: 5px 12px; border-radius: 20px; border: 2px solid var(--dia-color); color: var(--dia-color); font-weight: bold; z-index: 100; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ –∏ –ì–∞–∑–æ–Ω */
        #game-area { height: 45vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        #grass { 
            width: 220px; height: 40px; background: #2ecc71; border-radius: 50%; 
            position: absolute; bottom: 10%; z-index: 1; 
            box-shadow: inset 0 -5px 10px #27ae60, 0 10px 15px rgba(0,0,0,0.1);
        }

        /* –ó—É–±–∏–∫ */
        #tooth-container { width: 180px; height: 200px; position: relative; transition: transform 0.1s; cursor: pointer; z-index: 10; }
        #tooth {
            width: 100%; height: 100%; background: white; border: 6px solid #dcdde1;
            border-radius: 40% 40% 50% 50% / 20% 20% 80% 80%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; z-index: 11;
        }
        .limb { position: absolute; background: #f1f2f6; border: 4px solid #dcdde1; border-radius: 20px; z-index: 5; }
        .arm { width: 15px; height: 60px; top: 80px; }
        .left-arm { left: -25px; transform: rotate(20deg); }
        .right-arm { right: -25px; transform: rotate(-20deg); }
        .leg { width: 25px; height: 50px; bottom: -30px; }
        .left-leg { left: 35px; }
        .right-leg { right: 35px; }
        .eye-row { display: flex; margin-bottom: 10px; }
        .eye { width: 18px; height: 18px; background: var(--main-color); border-radius: 50%; margin: 0 15px; transition: 0.1s; }
        #mouth { width: 40px; height: 8px; border-radius: 10px; background: #e74c3c; transition: 0.1s; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .active-squat { transform: scale(0.9, 0.8) translateY(20px); }
        .active-squat .eye { height: 2px; border-radius: 0; margin-top: 8px; }

        /* –≠–∫—Ä–∞–Ω—ã */
        #top-screen, #shop-screen, #inv-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; overflow-y: auto; padding-top: 20px; background: white; }
        .top-list { width: 95%; margin: 0 auto; border-collapse: separate; border-spacing: 0 8px; }
        
        /* –ú–µ–¥–∞–ª–∏ */
        .rank-1 { border: 3px solid #FFD700 !important; background: #fffdf0 !important; }
        .rank-2 { border: 3px solid #C0C0C0 !important; background: #f8f8f8 !important; }
        .rank-3 { border: 3px solid #CD7F32 !important; background: #fff5ed !important; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .top-corner-btn { position: fixed; top: 15px; left: 15px; z-index: 110; width: 60px; height: 60px; }
        .shop-corner-btn { position: fixed; bottom: 15px; left: 15px; z-index: 110; width: 70px; height: 70px; background: var(--shop-color) !important; }
        .btn { background: var(--main-color); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="dia-container">üíé <span id="dia-val">0</span></div>
    <button class="btn top-corner-btn" onclick="toggleScreen('top-screen', true)">üèÜ<br>–¢–û–ü</button>
    <button class="btn shop-corner-btn" onclick="toggleScreen('shop-screen', true)">üß∫<br>–®–û–ü</button>

    <div id="top-screen">
        <h2>üèÜ –†–ï–ô–¢–ò–ù–ì</h2>
        <div style="display:flex; justify-content:center; gap:5px; margin-bottom:10px;">
            <button class="btn" onclick="changeTab('all')">–í—Å–µ –≤—Ä–µ–º—è</button>
            <button class="btn" onclick="changeTab('week')">–ù–µ–¥–µ–ª—è</button>
            <button class="btn" onclick="changeTab('day')">–î–µ–Ω—å</button>
        </div>
        <button class="btn" onclick="toggleScreen('top-screen', false)" style="background:#e74c3c">–ó–ê–ö–†–´–¢–¨</button>
        <table class="top-list" id="leaderboard"></table>
    </div>

    <div id="shop-screen">
        <h2>‚ö° –ú–ê–ì–ê–ó–ò–ù</h2>
        <div style="padding:20px;">
            <button class="btn" style="background:var(--dia-color); color:#000;" onclick="buyBooster()">–£—Å–∏–ª–∏—Ç–µ–ª—å X2 (25 üíé)</button>
            <button class="btn" style="background:#ff9f43; width:100%; margin-top:10px;" onclick="buyEnergy(50, 350)">üîã FULL –≠–Ω–µ—Ä–≥–∏—è (350 üí∞)</button>
        </div>
        <button class="btn" onclick="toggleScreen('shop-screen', false)">–ù–ê–ó–ê–î</button>
    </div>

    <div id="inv-screen">
        <h2>üéí –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
        <div id="inventory-list"></div>
        <button class="btn" onclick="toggleScreen('inv-screen', false)">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="ui">
        <div class="wood-board">–ü—Ä–∏–±—ã–ª—å: +<span id="p-val">0</span>/—Å–µ–∫ <span id="boost-tag" style="display:none">(X2)</span></div>
        <p id="score" style="font-size:50px; font-weight:900; margin:0;">0</p>
    </div>

    <div id="game-area">
        <div id="tooth-container" onmousedown="tap(event)" ontouchstart="tap(event)">
            <div id="tooth">
                <div class="eye-row"><div class="eye"></div><div class="eye"></div></div>
                <div id="mouth"></div>
            </div>
            <div class="limb arm left-arm"></div><div class="limb arm right-arm"></div>
            <div class="limb leg left-leg"></div><div class="limb leg right-leg"></div>
        </div>
        <div id="grass"></div>
    </div>

    <div id="energy-container" style="width:80%; margin:20px auto; background:#dcdde1; height:25px; border-radius:15px; position:relative; overflow:hidden; border:2px solid #333;">
        <div id="energy-bar" style="width:100%; height:100%; background:var(--accent-color); transition:0.3s;"></div>
        <div id="energy-info" style="position:absolute; width:100%; top:2px; font-weight:bold;">‚ö° <span id="e-num">50</span> / 50</div>
    </div>

    <div class="nav-bar">
        <button class="btn" onclick="buyUpgrade()" style="flex:1">–£–õ–£–ß–®–ò–¢–¨ (<span id="cost">50</span>)</button>
        <button class="btn" onclick="toggleScreen('inv-screen', true)" style="flex:1; background:linear-gradient(#8b4513, #cd7f32)">–ò–ù–í–ï–ù–¢–ê–†–¨</button>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('z_bal')) || 0;
        let diamonds = parseInt(localStorage.getItem('z_dia')) || 0;
        let profit = parseFloat(localStorage.getItem('z_pr')) || 0;
        let cost = parseInt(localStorage.getItem('z_co')) || 50;
        let energy = 50;
        let boostEnd = parseInt(localStorage.getItem('z_be')) || 0;
        let inventory = JSON.parse(localStorage.getItem('z_inv')) || [];
        let currentTab = 'all';

        function updateUI() {
            let activeBoost = Date.now() < boostEnd;
            document.getElementById('score').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('dia-val').innerText = diamonds;
            document.getElementById('p-val').innerText = (activeBoost ? profit * 2 : profit).toFixed(1);
            document.getElementById('cost').innerText = cost;
            document.getElementById('e-num').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = (energy / 50 * 100) + '%';
            document.getElementById('boost-tag').style.display = activeBoost ? 'inline' : 'none';
        }

        function tap(e) {
            if (energy >= 1) {
                balance += 1; energy -= 1;
                document.getElementById('tooth-container').classList.add('active-squat');
                setTimeout(() => document.getElementById('tooth-container').classList.remove('active-squat'), 100);
                updateUI();
            }
        }

        function renderTop() {
            let players = [{n: "–í—ã", s: balance}, {n: "Bot1", s: 1000}, {n: "Bot2", s: 500}];
            players.sort((a,b) => b.s - a.s);
            document.getElementById('leaderboard').innerHTML = players.map((p, i) => `
                <tr class="rank-${i+1}" style="background:rgba(0,0,0,0.05);">
                    <td style="padding:10px;">#${i+1}</td>
                    <td style="text-align:left;">${p.n}</td>
                    <td style="text-align:right;">${Math.floor(p.s).toLocaleString()}</td>
                </tr>`).join('');
        }

        function buyBooster() {
            if (diamonds >= 25) { diamonds -= 25; boostEnd = Date.now() + 1800000; save(); alert("–ë—É—Å—Ç–µ—Ä –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!"); }
        }

        function toggleScreen(id, s) { 
            document.getElementById(id).style.display = s ? 'block' : 'none'; 
            if(id==='top-screen' && s) renderTop();
            if(id==='inv-screen' && s) renderInv();
        }

        function renderInv() {
            const list = document.getElementById('inventory-list');
            list.innerHTML = inventory.length ? inventory.map((it, i) => `<div style="margin:10px; background:#eee; padding:10px; border-radius:10px;">${it.name} <button onclick="claim(${i})">–í–ó–Ø–¢–¨</button></div>`).join('') : "–ü—É—Å—Ç–æ";
        }

        function buyUpgrade() { if(balance >= cost) { balance -= cost; profit += 0.5; cost = Math.floor(cost * 1.5); updateUI(); save(); } }
        function buyEnergy(a, p) { if(balance >= p) { balance -= p; energy = 50; updateUI(); save(); } }

        setInterval(() => {
            let mult = Date.now() < boostEnd ? 2 : 1;
            balance += (profit * mult) / 10;
            if (energy < 50) energy += 0.05;
            updateUI();
        }, 100);

        function save() {
            localStorage.setItem('z_bal', balance); localStorage.setItem('z_dia', diamonds);
            localStorage.setItem('z_pr', profit); localStorage.setItem('z_co', cost);
            localStorage.setItem('z_be', boostEnd); localStorage.setItem('z_inv', JSON.stringify(inventory));
        }
        setInterval(save, 3000);
        updateUI();
    </script>
</body>
</html>
